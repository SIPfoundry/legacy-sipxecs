ofproperty.xmpp.offline.type.label=Offline message strategy
ofproperty.xmpp.offline.type.description=Controls the strategy for handling messages to offline users. Bounce: All messages are bounced to the sender \
Drop: All messages are silently dropped. \
Store: All messages are stored \
Store_and_bounce: Messages are stored up to the storage limit, and then bounced \
Store_and_drop: Messages are stored up to the storage limit, and then silently dropped
ofproperty.xmpp.offline.quota.label=Offline message quota
ofproperty.xmpp.offline.quota.description=How many messages to store before bouncing or dropping as per Offline message strategy
