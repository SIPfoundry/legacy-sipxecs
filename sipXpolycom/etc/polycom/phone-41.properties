qualityMonitoring.label=Voice Quality Monitoring
qualityMonitoring.description=The SoundPoint IP phones can be configured to generate various quality \
 metrics for listening and conversational quality. These metrics can be sent \
 between the phones in RTCP XR packets. The metrics can also be downloaded \
 in SIP messages to a central voice quality report collector. This feature requires a license key from \
 Polycom to activate.

qualityMonitoring.collector.label=Central Report Collector

qualityMonitoring.collector.enable.periodic.label=Generate periodic quality reports
qualityMonitoring.collector.enable.periodic.description=If checked, periodic quality reports will be generated \
 throughout a call.

qualityMonitoring.collector.enable.session.label=Generate quality report after calls
qualityMonitoring.collector.enable.session.description=If checked, quality reports will be generated \
 at the end of each call.

qualityMonitoring.collector.enable.triggeredPeriodic.label=Alert states for report generation
qualityMonitoring.collector.enable.triggeredPeriodic.description=Controls the generation of periodic \
 quality reports triggered by alert states.

qualityMonitoring.collector.period.label=Report interval
qualityMonitoring.collector.period.description=The time interval between successive periodic quality reports.

qualityMonitoring.collector.alert.label=Alert Reports

qualityMonitoring.collector.alert.moslq.threshold.warning.label=MOS-LQ alert threshold
qualityMonitoring.collector.alert.moslq.threshold.warning.description=Threshold value of listening MOS score (MOS-LQ) that causes phone \
 to send a warning alert quality report. Configure the desired MOS value multiplied by 10. If left blank, \
 warning alerts are not generated due to MOS-LQ. For example, a configured value of 35 corresponds to the MOS score 3.5.

qualityMonitoring.collector.alert.moslq.threshold.critical.label=MOS-LQ critical alert threshold
qualityMonitoring.collector.alert.moslq.threshold.critical.description=Threshold value of listening MOS score (MOS-LQ) that causes \
 phone to send a critical alert quality report. Configure the desired MOS value multiplied by 10. If left blank, critical alerts \
 are not generated due to MOS-LQ. For example, a configured value of 28 corresponds to the MOS score 2.8.

qualityMonitoring.collector.alert.delay.threshold.warning.label=One way delay alert threshold
qualityMonitoring.collector.alert.delay.threshold.warning.description=Threshold value of one way delay (in ms) that causes phone to \
 send a critical alert quality report. If left blank, warning alerts are not generated due to one way delay. One-way delay includes \
 both network delay and end system delay.

qualityMonitoring.collector.alert.delay.threshold.critical.label=One way delay critical alert threshold
qualityMonitoring.collector.alert.delay.threshold.critical.description=Threshold value of one way delay (in ms) that causes phone to \
 send a critical alert quality report. If left blank, critical alerts are not generated due to one way delay. One-way delay includes \
  both network delay and end system delay.

qualityMonitoring.collector.server.label=Report Collector Server
qualityMonitoring.collector.server.description=Voice quality reports are sent to a SIP server (report collector) \
 contained in SIP PUBLISH messages.

qualityMonitoring.collector.server.address.label=Server address
qualityMonitoring.collector.server.address.description=IP address or host name of the report collector SIP server.

qualityMonitoring.collector.server.port.label=Server port
qualityMonitoring.collector.server.port.description=Port of the report collector SIP server.

qualityMonitoring.rtcpxr.label=RTCP-XR

qualityMonitoring.rtcpxr.enable.label=Enable RTCP-XR
qualityMonitoring.rtcpxr.enable.description=If checked, RTCP XR (RTP Control Protocol Extended Reports) packets \
 will be generated.

