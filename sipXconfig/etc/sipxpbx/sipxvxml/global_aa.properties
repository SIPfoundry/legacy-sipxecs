liveAttendant.label=Live Auto Attendant

liveAttendant.did.label=DID Number
liveAttendant.did.description=DID Number to manage Live Auto Attendant mode. Call DID Number then enter Auto Attendant internal extension followed by  \
Live Auto Attendant Enable / Disable PIN to toggle Live Auto Attendant mode.

liveAttendant.enablePrefix.label=Enable Prefix
liveAttendant.enablePrefix.description=Prefix to enable Live Auto Attendant mode. Call prefix followed by Auto Attendant internal extension then \
enter Live Auto Attendant Enable / Disable PIN to enable Live Auto Attendant mode. E.g. for a prefix set to *67 and Live Auto Attendant Enable / Disable PIN 123 enabling live mode for Auto Attendant 100 can be done by calling\
*67100123.

liveAttendant.disablePrefix.label=Disable Prefix
liveAttendant.disablePrefix.description=Prefix to disable Live Auto Attendant mode. Call prefix followed by Auto Attendant internal extension then \
enter Live Auto Attendant Enable / Disable PIN to disable Live Auto Attendant mode. E.g. for a prefix set to *68 and Live Auto Attendant Enable / Disable PIN 123 disabling live mode for Auto Attendant 100 can be done by calling\
*68100123.

liveAttendant.expireTime.label=Expiration Time
liveAttendant.expireTime.description=A disabled Live Auto Attendant will be automatically re enabled by system after expiration time (defined in hours). If no time specified \
the disabled Live Auto Attendant will be automatically re enabled at schedule change
