title=Kurzwahlrufnummern verwalten
quick.help=Kurzwahlrufnummern k\u00F6nnen f\u00FCr Benutzer individuell definiert werden. Sie werden Telefonen zugeordnet, welche diese Funktion \
 unterst\u00FCtzen. Der Benutzer muss auf der ersten Leitung des Telefons registriert sein. Bitte beachten sie, dass diese Funktion noch \
 nicht f\u00FCr alle Telefone implementiert wurde.<br /><br />Stellen Sie sicher, dass Sie Namen verwenden, die vom Telefon angezeigt \
 werden k\u00F6nnen.

