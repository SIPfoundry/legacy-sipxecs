<div jwcid="@common/Border" restricted="false" useDojo="true">
  <span jwcid="@common/QuickHelp" value="message:quick.help" />
  <span jwcid="@user/UserNavigation" bean="ognl:user" renderCondition="ognl:userSession.admin" />
  <span jwcid="@If" condition="ognl:!userSession.admin">
    <h2><span key="title">Speed Dial</span></h2>
  </span>
  <span jwcid="@common/ErrorMsg"/>
  <div jwcid="@common/OptionalElement" id="settings-content" element="ognl:(userSession.admin ? 'div' : null)">
    <!--  form jwcid="@tacos:AjaxForm" delegate="bean:validator" -->
    <form jwcid="speedDialForm@Form" delegate="bean:validator" listener="listener:onSubmit">
      <fieldset jwcid="@speeddial/SpeedDialPanel" speedDial="ognl:speedDial" addNumberLinkDisabled="ognl:groupSynced"/>
      <fieldset>
        <table>
          <tr jwcid="@common/FieldPanel" for="item:groupSync" field="component:groupSync" label="message:label.groupSync"
              description="message:description.groupSync">
            <span jwcid="groupSync@Checkbox" type="checkbox" id="speeddial:groupSync" value="ognl:groupSynced"/>
          </tr>
        </table>
      </fieldset>
      <ul jwcid="@common/FormActions" listener="listener:onApply" callback="ognl:callback">
	    <li><input jwcid="updatePhones@Submit" listener="listener:onUpdatePhones" id="form:updatePhones" value="message:button.updatePhones"/></li>
      </ul>
    </form>
  </div>
</div>
