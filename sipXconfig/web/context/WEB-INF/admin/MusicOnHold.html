<div jwcid="@common/Border">
  <h2><span key="title">Music on Hold</span></h2>
  <span jwcid="@common/ErrorMsg" />
  <form jwcid="moh@Form" id="moh:form" delegate="bean:validator">
    <span jwcid="@common/QuickHelp" value="message:help.text" />
    <fieldset jwcid="@setting/SettingsFieldset"
        settings="ognl:mohSetting"
        renderGroupTitle="ognl:true" />
    <fieldset jwcid="@common/AssetSelectorMultiple"
              asset="ognl:asset"
              assetDir="ognl:musicOnHoldManager.audioDirectoryPath"
              errorMsg="message:error.select"
              contentType="literal:audio/x-wav"
              includeUploadButton="ognl:true"
              checkForEmptyAssets="ognl:false" />
    <ul jwcid="@common/FormActions" listener="listener:saveValid" />
  </form>
</div>
