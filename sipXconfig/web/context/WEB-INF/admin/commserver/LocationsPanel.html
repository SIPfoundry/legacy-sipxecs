<span jwcid="$content$">
  <div jwcid="@common/QuickLinks">
    <ul>
      <li><a jwcid="@PageLink" page="admin/JobStatusPage" href="#"><span key="label.jobStatus">Job
            Status</span></a>
      </li>
    </ul>
  </div>
  <span jwcid="@common/QuickHelp" value="message:quick.help" />
  <span jwcid="@common/ErrorMsg" validator="ognl:validator"/>
  <form jwcid="@common/AutoRefreshForm">
    <ul class="component-links">
      <li><a jwcid="@DirectLink" id="locations:add" listener="listener:addLocation"> <span
          key="link.addLocation">Add Location</span> </a>
      </li>
    </ul>
    <table jwcid="@common/Table" id="locations:list" source="ognl:locations"
      columns="* name, id, address, description:name, status" row="ognl:currentRow"
      selections="bean:selections">
      <span jwcid="nameColumnValue@Block"> <span jwcid="editLocationLink@DirectLink"
        listener="listener:editLocation" parameters="ognl:currentRow.id"> <span jwcid="@Insert"
          value="ognl:currentRow.fqdn" /> </span> </span>
      <span jwcid="idColumnValue@Block"> <span jwcid="@Insert" value="ognl:currentRow.id" /> </span>
      <span jwcid="statusColumnValue@Block"> <span jwcid="@Insert" value="ognl:statusLabel"
        renderTag="false" raw="true" /> </span>
    </table>
    <ul class="component-submit">
      <li><input id="locations:sendProfiles" jwcid="sendProfiles@Submit"
        action="listener:generateProfiles" value="message:button.sendProfiles" /> <span
        jwcid="@common/Confirm" component="component:sendProfiles" prompt="message:confirm.sendProfiles" />
      </li>
      <li><input jwcid="delete@Submit" id="locations:delete" action="listener:deleteLocations"
        value="message:button.delete" /> <span jwcid="@common/Confirm" component="component:delete"
        prompt="message:confirm.delete" />
      </li>
      <li><input jwcid="resetKeys@Submit" id="locations:resetKeys" action="listener:resetKeys"
        value="message:button.resetKeys" /> <span jwcid="@common/Confirm" component="component:resetKeys"
        prompt="message:confirm.resetKeys" />
      </li>
    </ul>
  </form>
</span>
