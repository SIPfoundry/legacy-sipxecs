<div jwcid="@common/Border" useDojo="ognl:true" borderTitle="ognl:borderTitle">
  <div jwcid="@common/BreadCrumbNavigation" breadCrumbs="ognl:breadCrumbs"/>
  <span jwcid="@common/TabNavigation"
	tabNames="ognl:availableTabNames"
	selectedTab="ognl:tab"
	renderCondition="ognl:!locationBean.isNew()"/>
  <div id="settings-content">
    <span jwcid="@common/ErrorMsg"/>
    <span jwcid="@RenderBlock" block="ognl:components.get(tab + 'Tab')"/>
  </div>
  <div jwcid="configureLocationTab@Block">
    <span jwcid="@If" condition="ognl:locationBean.isNew() || !registered" renderTag="false">
      <span jwcid="@common/QuickHelp" value="message:quick.help.new"/>
    </span>
    <span jwcid="@If" condition="ognl:locationBean.isRegistered()" renderTag="false">
      <span jwcid="@common/QuickHelp" value="message:quick.help.configurelocation"/>
    </span>
    <form jwcid="@Form" delegate="bean:validator">
      <span jwcid="@admin/commserver/LocationPanel" locationBean="ognl:locationBean" callback="ognl:callback"/>
    </form>
  </div>
  <div jwcid="listServicesTab@Block">
  	<span jwcid="@common/QuickHelp" value="message:quick.help" />
  	<span jwcid="servicesTable@admin/commserver/ServicesTable"
  		breadCrumbs="ognl:breadCrumbs" serviceLocation="ognl:locationBean" />
  </div>
</div>
