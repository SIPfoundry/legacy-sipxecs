quick.help=<p>Attenzione\: Arrestando o riavviando i processi si causer\u00E0 un interruzione del servizio. Utilizzare questa opzione solo se ci sono ragioni per credere che un servizio non funzioni e quindi necessita un riavvio. In tal caso si consiglia di effettuare un Istantanea e inoltrare un richiesta di risoluzione agli sviluppatori.</p> <p>Cliccando il collegamento \u201CAttiva\u201D verranno inviati al server qui mostrato i file di configurazione per tutti i servizi. Raramente \u00E8 necessario effettuare questa operazione, in quanto i file di configurazione associati vengono inviati automaticamente quando subiscono delle variazioni. Nel caso in cui un server distribuito non fosse disponibile al momento del cambio di configurazione, il collegamento potr\u00E0 essere utilizzato per rinviare la configurazione.</p>
