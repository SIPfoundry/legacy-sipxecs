<form jwcid="@Form" delegate="ognl:validator">
  <span jwcid="@Hidden" value="ognl:block" />
  <ul class="component-links">
    <li jwcid="@common/ToggleLink" toggle="ognl:advanced"></li>
  </ul>
  <span jwcid="@common/QuickHelp" value="message:quick.help"/>
  <fieldset>
    <table>
      <tr jwcid="@common/FieldPanel"
		  field="component:type"
		  label="message:label.type">
	    <td jwcid="type@PropertySelection"
		    model="ognl:addressTypeModel"
		    value="ognl:natLocation.useStun"
		    onchange="javascript:this.form.submit();" />
	  </tr>
	  <tr jwcid="render@Any">
	    <span jwcid="@RenderBlock" block="ognl:components.get(block + 'Block')"/>
	  </tr>
	  <tr jwcid="@common/FieldPanel"
		  field="component:publicPort"
		  label="message:public.port">
	    <td jwcid="publicPort@TextField"
		    value="ognl:natLocation.publicPort"
		    translator="translator:sipxnumber,omitZero=true"
		    validators="validators:required,min=1024,max=65535"
		    displayName="message:public.port"/>
	  </tr>
	  <div jwcid="@If" condition="ognl:advanced" renderTag="false">
	    <tr jwcid="@common/FieldPanel"
		    field="component:startRtpPort"
		    label="message:startRtp.port"
		    description="message:startRtp.port.description">
	      <td jwcid="startRtpPort@TextField"
		      value="ognl:natLocation.startRtpPort"
		      translator="translator:sipxnumber,omitZero=true"
		      validators="validators:required,min=1024,max=65535"
		      displayName="message:startRtp.port"/>
	    </tr>
	    <tr jwcid="@common/FieldPanel"
		    field="component:stopRtpPort"
		    label="message:stopRtp.port"
		    description="message:stopRtp.port.description">
	      <td jwcid="stopRtpPort@TextField"
		      value="ognl:natLocation.stopRtpPort"
		      translator="translator:sipxnumber,omitZero=true"
		      validators="validators:required,min=1024,max=65535"
		      displayName="message:stopRtp.port"/>
	    </tr>
	  </div>
    </table>

    <span jwcid="stunBlock@Block">
	  <tr jwcid="@common/FieldPanel"
	        field="component:stunAddress"
	        label="message:stun.address"
	        description="message:stun.address.description">
	    <td jwcid="stunAddress@TextField"
	        value="ognl:natLocation.stunAddress"
	        validators="spring-validators:validHostOrIp" />
	  </tr>
	  <tr jwcid="@common/FieldPanel"
		    field="component:stunInterval"
		    label="message:stun.interval"
		    description="message:stun.interval.description">
	    <td jwcid="stunInterval@TextField"
	        value="ognl:natLocation.stunInterval"
	        translator="translator:sipxnumber,omitZero=true"
	        validators="validators:required,min=1"
	        displayName="message:stun.interval"/>
      </tr>
    </span>
    <span jwcid="publicBlock@Block">
	  <tr jwcid="@common/FieldPanel"
		    field="component:publicAddress"
		    label="message:public.address"
		    description="message:public.address.description">
	    <td jwcid="publicAddress@TextField"
	        value="ognl:natLocation.publicAddress"
	        validators="spring-validators:validIPv4"
	        displayName="message:public.address"/>
	  </tr>
    </span>
  </fieldset>
  <span jwcid="@common/FormActions" callback="ognl:callback" listener="listener:activate"/>
</form>
