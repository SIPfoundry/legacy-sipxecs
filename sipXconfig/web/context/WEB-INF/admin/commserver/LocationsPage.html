<div jwcid="@common/Border" useDojo="ognl:true" borderTitle="ognl:borderTitle">
  <div jwcid="@common/LeftNavigation">
    <span jwcid="@common/TabControl">
      <span jwcid="@RenderBody"/>
      <div jwcid="@common/Tab" isActive="ognl:tab == 'locations'">
        <a jwcid="@DirectLink" listener="listener:editLocations" id="ognl:'link:locations'"><span
          key="locations">Servers</span> </a>
      </div> 
      <span jwcid="@For" source="ognl:bundles" value="ognl:currentBundle" volatile="ognl:true"
      renderTag="ognl:false">
        <div jwcid="@common/Tab" isActive="ognl:tab == currentBundle.id">
          <a jwcid="@DirectLink" listener="listener:editBundle" parameters="ognl:currentBundle.id"
            id="ognl:'link:' + currentBundle.id"><span jwcid="@Insert"
            value="ognl:messages.getMessage('bundle.' + currentBundle.id)" /> </a>
        </div> </span> </span>
  </div>
  <div id="settings-content">
    <div jwcid="@If" condition="ognl:tab == 'locations'">
      <div jwcid="@admin/commserver/LocationsPanel"></div>
    </div>
    <div jwcid="@If" condition="ognl:tab != 'locations' && tab != 'databases'">
      <div jwcid="@admin/commserver/BundlePanel" bundleId="ognl:tab"></div>
    </div>
  </div>
</div>
