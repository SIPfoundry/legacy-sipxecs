<div jwcid="@common/Border" useDojo="true">
  <h2><span key="title">Time Settings</span></h2>
  <span jwcid="@common/QuickHelp" value="message:timeSettings.quickHelp" />
  <span jwcid="errors@common/ErrorMsg"/>
  <form jwcid="changeTime@Form" delegate="bean:validator">
    <span jwcid="newDate@common/DateTimeEditor" datetime="ognl:newDate" label="message:timeSettings.newDate"/>
    <span jwcid="submit@Submit" value="message:button.apply" listener="listener:setDate" />
    <span jwcid="@common/Confirm" component="component:submit" prompt="message:confirm.change"/>
  </form>
</div>
