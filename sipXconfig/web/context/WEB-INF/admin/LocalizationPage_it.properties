description=<b>Traduzione</b><p>La completa traduzione dell\u2019interfaccia utente, delle registrazioni vocali dei servizi multimediali, le regole di composizione locali, e dei toni telefonici \u00E8 possibile utilizzando i pacchetti di traduzione caricabili basati su una localit\u00E0 o paese.</p><p>I pacchetti di traduzione possono essere caricati ed installati dall\u2019amministratore. Pi\u00F9 pacchetti di traduzione possono coesistere nel sistema. I pacchetti di traduzione possono essere ottenuti da chi ti ha fornito l\u2019applicazione oppure potrai crearne uno autonomamente. .</p><p>Siccome le regole di composizione sono specifiche per la localit\u00E0 o il paese, un cambiamento della localit\u00E0 comporta la cancellazione delle regole esistenti, pertanto tutte le regole necessario andranno ridefinite per la nuova localit\u00E0.</p>
