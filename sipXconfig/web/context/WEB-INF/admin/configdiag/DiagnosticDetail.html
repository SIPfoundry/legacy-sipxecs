<span jwcid="@Script" script="DiagnosticDetail.script" rowId="ognl:rowId" />
<tr jwcid="@Any" class="prop:rowClass">
  <td id="ognl:'test' + rowId + 'Name'" jwcid="@Any">
    <span jwcid="@Insert" value="ognl:test.label"/>
  </td>
  <td>
    <span jwcid="@Insert" value="prop:lastRunTime"/>  
  </td>
  <td style="width: 10em;">
    <span jwcid="@Any" class="ognl:'status-' + test.result.status">
        <span jwcid="@Insert" value="ognl:test.result.status"/>
    </span>
  </td>
</tr>
<tr jwcid="@If" condition="ognl:renderResult" element="tr" class="prop:rowClass">
  <td colspan="3" class="settingDescription">
     <img src="/sipxconfig/images/bullet_error.png" align="top" /> <b><span jwcid="@Insert" value="ognl:test.result.message"/></b><br/>
     <span jwcid="@Insert" value="ognl:test.result.description"/>
  </td>
</tr>

<div jwcid="@If" element="div" condition="ognl:test.longDescription != null" id="ognl:'test' + rowId + 'Description'" class="testDescription hidden">
    <div class="tooltipTitle">
        <span jwcid="@Insert" value="ognl:test.label" />
    </div>
    <div class="tooltipBody">
        <span jwcid="@Insert" value="ognl:test.longDescription" />
    </div>
</div>
