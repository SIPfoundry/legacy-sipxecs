<div jwcid="@Border" useDojo="ognl:true">
  <h2><span key="title">Job Status</span></h2>
  <form jwcid="@AutoRefreshForm" actionBlock="component:actions">
    <table jwcid="@contrib:TableView" id="jobs:list" class="component"
      source="prop:jobs" pageSize="-1"
      columns="* name,=startColumn,=stopColumn,status,error:errorMsg">
      <thead>
        <tr>
          <span jwcid="@contrib:TableColumns"/>
        </tr>
      </thead>
      <tbody>
        <span jwcid="@contrib:TableRows"
          class="ognl:beans.rowClass.next"
          row="prop:job"
          volatile="ognl:true">
          <span jwcid="@contrib:TableValues"/>
        </span>
      </tbody>
      <span jwcid="statusColumnValue@Block">
        <span jwcid="@Insert" value="prop:job.status" format="bean:statusFormat"/>          
      </span>            
    </table>
    <ul jwcid="actions@Block">
      <li>
        <input id="jobs:remove" jwcid="remove@tacos:AjaxSubmit"
          updateComponents="ognl:{'refreshedContent'}"
          listener="listener:remove"
          value="message:button.remove"/>
      </li>
      <li>
        <input id="jobs:clear" jwcid="clear@tacos:AjaxSubmit"
        updateComponents="ognl:{'refreshedContent'}"
        listener="listener:clear"
        value="message:button.clear"/>
      </li>
    </ul>
  </form>
</div>
