<div jwcid="@common/Border" useDojo="ognl:true">
  <h2><span key="title" class="pageLabel">Job Status</span></h2>
  <div jwcid="@common/QuickHelp" value="message:quick.help"></div>
  <form jwcid="@common/AutoRefreshForm" actionBlock="component:actions">
    <table jwcid="@contrib:TableView" id="jobs:list" class="component"
      source="ognl:jobs" pageSize="-1"
      columns="* name,=startColumn,=stopColumn,status,error">
      <thead>
        <tr>
          <span jwcid="@contrib:TableColumns"/>
        </tr>
      </thead>
      <tbody>
        <span jwcid="@contrib:TableRows"
          class="ognl:beans.rowClass.next"
          row="ognl:job"
          volatile="ognl:true">
          <span jwcid="@contrib:TableValues"/>
        </span>
      </tbody>
      <span jwcid="statusColumnValue@Block">
        <span jwcid="@Insert" value="ognl:job.status" format="bean:statusFormat"/>
      </span>
      <span jwcid="errorColumnValue@Block">
        <span jwcid="@Insert" value="ognl:jobErrorMsg" />
      </span>
    </table>
    <ul jwcid="actions@Block">
      <li>
        <input id="jobs:remove" jwcid="remove@Submit"
          updateComponents="ognl:{'refreshedContent'}"
          listener="listener:remove"
          value="message:button.remove"/>
      </li>
      <li>
        <input id="jobs:clear" jwcid="clear@Submit"
        updateComponents="ognl:{'refreshedContent'}"
        listener="listener:clear"
        value="message:button.clear"/>
      </li>
    </ul>
  </form>
</div>
