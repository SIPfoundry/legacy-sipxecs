<html jwcid="@Shell" stylesheets="ognl:tapestry.getStylesheets(#this)" title="message:product.name">
    <body jwcid="body@Body">
        <span jwcid="@Script" scriptAsset="asset:waitingScript"/>
        <div id="logo">&nbsp;</div>
        <div id="banner">
            <div id="banner-title"><span jwcid="@Insert" raw="true" value="message:banner.title"/></div>
        </div>

        <div id="contentContainer">
          <div id="content">
            <span jwcid="@common/QuickHelp" value="message:waiting.quick.help"/>
            <div id="waiting">
                <span jwcid="@contrib:XTile"
                    listener="listener:handleWaitingListener"
                    sendName="triggerWaitingListener"
                    receiveName="onWaitingListenerResponse"
                    disableCaching="ognl:true"/>
                <h2>
                    <img jwcid="@Image" image="asset:loadingImage" />
                    <span key="restartServer">Server is restarting</span>
                </h2>
            </div>
          </div>
        </div>
        <div jwcid="@common/Footer"></div>
    </body>
</html>
