quick.help=<p>E' possibile generare file CSV esportandoli da un applicativo di foglio di calcolo. \
 Il file CSV deve contentere una riga di intestazione con i seguenti campi:</p>\
 <ul>\
 	<li>User name</li>\
 	<li>Voice-mail PIN</li>\
 	<li>SIP password</li>\
 	<li>First name</li>\
 	<li>Last name</li>\
 	<li>User alias</li>\
 	<li>User group</li>\
 	<li>Phone serial number</li>\
 	<li>Phone manufacturer</li>\
 	<li>Phone model</li>\
 	<li>Phone group</li>\
 	<li>Phone description</li>\
 </ul>\
 <p>\
 Se un utente o un telefono importato risulta gia' esistente, le informazioni caricate andranno a sovrascrivere le precedenti.<br/> \
 Solamente i campi "User name" e "Phone serial number" sono obbligatori. \
 I campi non valorizzati non andranno a sovrascrivere le informazioni gia' presenti.</p>