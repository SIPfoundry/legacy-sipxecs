help.domains=Le chiamate dirette a destinazioni nella Intranet <strong>non</strong> devono essere inoltrate attraverso un SBC. <br/> Clicca <em>Aggiungi Dominio</em> per specificare tutti i domini DNS della Intranet. Utilizza le wildcards per aggiungere una voce che identifica pi\u00F9 domini\: <em>*.esempio.org</em>.
help.sbc=L\u2019abilitazione della Chiamata Internet facilita il corretto instradamento della chiamate <em>composte</em> attraverso una SIP URI. <br/>Specificare un <acronym title\="Session Border Controller">SBC</acronym> \u00E8 necessario se la rete locale \u00E8 protetta da un firewall o da un dispositivo NAT.<br/>Clicca su <em>Mostra impostazioni avanzate</em> per impostare pi\u00F9 di un SBC.
help.subnets=Oltre a definire tutti i domini della intranet, aggiungi le sottoreti IP locali per evitare che le chiamate internet siano inoltrate ad un SBC. Ogni sottorete \u00E8 rappresentata dal suo indirizzo utilizzando la notazione CIDR\: 10.1.1.0/24.
