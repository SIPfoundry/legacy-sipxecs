<div jwcid="dialRuleCommon@DialRuleCommon" ruleId="prop:ruleId"
   rule="prop:rule" callback="prop:callback" renderGateways="ognl:false">
  <fieldset>
    <table>
      <tbody>
        <tr jwcid="@FieldPanel"
          field="component:extensionLen" 
          label="message:label.extensionLen"
          description="message:description.extensionLen"
          for="dialplan:localExtensionLen">
          <input jwcid="extensionLen@TextField" id="dialplan:localExtensionLen" 
            value="ognl:rule.localExtensionLen" displayName="message:label.extensionLen"
            translator="translator:number" validators="validators:required,min=1,max=99"/>
        </tr>
        <tr jwcid="@FieldPanel" 
          field="component:voiceMail"
          label="message:label.voiceMail"
          description="message:description.voiceMail"
          for="dialplan:voiceMail" >
           <input jwcid="voiceMail@TextField" id="dialplan:voiceMail" maxlength="40" 
              type="text" value="ognl:rule.voiceMail" validators="spring-validators:validPhone"
              displayName="message:label.voiceMail"/>
        </tr>
        <tr jwcid="@FieldPanel"
          field="component:voiceMailPrefix"
          label="message:label.voiceMailPrefix"
          description="message:description.voiceMailPrefix"
          for="dialplan:voiceMailPrefix">
            <input jwcid="voiceMailPrefix@TextField" id="dialplan:voiceMailPrefix" maxlength="40" 
              value="ognl:rule.voiceMailPrefix" validators="spring-validators:validPhone"
              displayName="message:label.voiceMailPrefix"/>
        </tr>
        <tr jwcid="@FieldPanel"
          field="component:mediaServer"
          label="message:label.mediaServer"
          for="dialplan:mediaServer">
            <select jwcid="mediaServer@PropertySelection" id="dialplan:mediaServer"
              model="prop:mediaServerTypeModel" value="ognl:rule.mediaServerType"/>
        </tr>
        <tr jwcid="@FieldPanel"
          field="component:mediaServerHostname"
          label="message:label.mediaServerHostname"
          description="message:description.mediaServerHostname"          
          for="dialplan:externalVoicemailServerAddress">
            <input jwcid="mediaServerHostname@TextField" id="dialplan:externalVoicemailServerAddress"
               value="ognl:rule.mediaServerHostname"/>
        </tr>
      </tbody>
    </table>
  </fieldset>
</div>
