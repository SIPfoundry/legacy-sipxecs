<div jwcid="@dialplan/DialRuleCommon" availableSchedules="ognl:availableSchedules"
  ruleId="ognl:ruleId" rule="ognl:rule" callback="ognl:callback">
  <span jwcid="@common/QuickHelp" value="message:quick.help"/>
  <fieldset>
    <legend>Dialed Number</legend>
    <table>
      <tbody>
        <span jwcid="@dialplan/PatternsEditor"
          patterns="ognl:rule.dialPatterns"/>
      </tbody>
    </table>
  </fieldset>
  <fieldset>
    <legend>Required Permissions</legend>
    <span jwcid="@contrib:MultiplePropertySelection"
      selectedList="ognl:rule.permissions"
      model="bean:permissionTypeModel"/>
  </fieldset>
  <fieldset>
    <legend>Resulting Call</legend>
    <table>
      <tbody>
        <span jwcid="@dialplan/CallPatternEditor"
          pattern="ognl:rule.callPattern"/>
      </tbody>
    </table>
  </fieldset>
</div>
