<span jwcid="@Script" script="SearchPanel.script" placeholder="Search" />
<form jwcid="searchForm@Form" listener="listener:search" focus="false" style="display: inline;">

  <span id="searchContainer">
      <span id="searchBox" jwcid="queryField@TextField" value="prop:query" class="inactive"
            onclick="updateSearchBox(this, true);" onblur="updateSearchBox(this, false);" />
  </span>
</form>
