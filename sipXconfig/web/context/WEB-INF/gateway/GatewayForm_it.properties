description.address=Per un gateway PSTN\: indirizzo IP del gateway (ad esempio\:  10.1.1.1) o nome host FQHN <acronym>fully qualified hostname</acronym> del gateway (esempio\: gateway.esempio.it). I gateway si possono trovare in qualsiasi sottorete purch\u00E9 non oltre un NAT. Per i provider trunking SIP\: indirizzo IP esterno o nome host FQHN <acronym>fully qualified hostname</acronym> del provider (esempio sip.provider.com). Nota\: qualora fosse necessario attraversare un NAT \u00E8 indispensabile selezionare un SBC nel campo \u201CRoute\u201D in basso.
