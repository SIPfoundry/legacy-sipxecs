<html title="Select Gateways">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@common/Border">
    <h2><span key=title>Select Gateways</span></h2>

    <form jwcid="gatewaysSelectForm" id="select:gateway:form">
        <span jwcid="nextPageHolder"></span>
        <fieldset>
			<span jwcid="gatewayTable"></span>
        </fieldset>
		<ul class="component-submit">
			<li><input jwcid="selectButton" type="submit" id="select:gateway:save" value="OK"/></li>
			<li><input jwcid="cancelButton" type="submit" id="select:gateway:cancel" value="Cancel""/></li>
		</ul>
    </form>
	</div>
</body>
</html>
