<div jwcid="cell">
  <div jwcid="@RenderBlock" block="ognl:block" />
</div>
<span jwcid="loading@Block">
  <div jwcid="throbber@Any">
      <img jwcid="@Image" image="asset:loadingImage" />
  </div>
  <span jwcid="@Script"
    scriptAsset="asset:script"
    compClientId="clientId:throbber"
    updateCompClientId="clientId:cell"
    parameters="ognl:itemId"/>
</span>
<span jwcid="inactive@Block">
    <span key="label.inactive"/>
</span>
<span jwcid="active@Block">
    <span jwcid="@DirectLink" class="goLink"
        listener="ognl:activateListener"
        parameters="ognl:itemId">
        <span jwcid="@Insert" value="ognl:activeLabel" />
    </span>
</span>
