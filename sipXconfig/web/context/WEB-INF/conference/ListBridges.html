      <li>
        <a jwcid="@PageLink" page="admin/commserver/LocationsPage" href="#"><span key="label.locationsPage">Servers</span></a>
      </li>
      <li>
        <a jwcid="@PageLink" page="user/UserGroups" href="#"><span key="label.userGroups">User Groups</span></a>
