<table jwcid="userTable@common/Table" id="user:list"
  columns="* userName,firstName,lastName,!imId,!aliases:aliasesString,!enabledAndLdapManaged"
  usePager="true"
  source="ognl:tableModel"
  row="ognl:currentUser"
  selections="ognl:selections"
  initialSortColumn="userName">
  <div jwcid="userNameColumnValue@Block">
    <img jwcid="@Image" image="ognl:userIcon" align="absmiddle" title="ognl:userIconTitle" />
    <span jwcid="@If" condition="ognl:userListener != null" renderTag="false">
      <a href="#" jwcid="userNameLink@DirectLink"
        listener="ognl:userListener"
        parameters="ognl:currentUser.id">
        <span jwcid="@Insert" value="ognl:currentUser.userName" />
      </a>
    </span>
    <span jwcid="@Else" renderTag="false">
      <span jwcid="@Insert" value="ognl:currentUser.userName" />
    </span>
  </div>
  <div jwcid="imIdColumnValue@Block">
    <span jwcid="@If" condition="ognl:userImAccount.enabled">
      <span jwcid="@Insert" class="enabled" value="ognl:userImAccount.imId" />
    </span>
    <span jwcid="@Else">
      <span jwcid="@Insert" class="disabled" value="ognl:userImAccount.imId" />
    </span>
  </div>
  <div jwcid="enabledAndLdapManagedColumnValue@Block">
    <span jwcid="@If" condition="ognl:!currentUser.enabled">
       <span jwcid="@Insert" class="user-disabled" value="message:label.disabled" />
    </span>
    <span jwcid="@If" condition="ognl:currentUser.ldapManaged">
      <span jwcid="@Insert" class="user-ldap" value="message:label.ldapManaged" />
    </span>
  </div>
</table>
