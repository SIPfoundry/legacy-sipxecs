<body jwcid="$content$">
  <div jwcid="@common/Border" useDojo="true" borderTitle="ognl:borderTitle">
    <span jwcid="@setting/GroupCloud" groups="ognl:coreContext.groups"/>
    <span jwcid="@user/UserNavigation" bean="ognl:user" />
    <span jwcid="@common/ErrorMsg"/>
    <div id="settings-content">
      <form jwcid="form">
        <fieldset>
          <table>
            <tr jwcid="supervisorForGroupsField" for="user:groups">
              <input jwcid="supervisorForGroups"/>
            </tr>
          </table>
        </fieldset>
        <ul jwcid="formActions"/>
      </form>
    </div>
  </div>
</body>
