<span jwcid="$content$">
  <ul jwcid="ifRenderToggle" class="component-links">
    <li jwcid="toggleShowSipPassword"></li>
  </ul>
  <fieldset>
    <table>
      <tr jwcid="isSharedPanel" for="user:isShared">
        <input jwcid="isShared" id="user:isShared" type="boolean"/>
      </tr>
      <tr jwcid="userIdPanel" for="user:userId">
        <input jwcid="userId" id="user:userId" type="text" autocomplete="off"/>
      </tr>
      <tr jwcid="lastNamePanel" for="user:lastName">
        <input jwcid="lastName" id="user:lastName" type="text" autocomplete="off"/>
      </tr>
      <tr jwcid="firstNamePanel" for="user:firstName">
        <input jwcid="firstName" id="user:firstName" type="text" autocomplete="off"/>
      </tr>
      <tr jwcid="mailboxPreferences"/>
      <tr jwcid="imIdPanel" for="user:imId">
        <input jwcid="imId" id="user:imId" type="text" autocomplete="off"/>
      </tr>
      <tr jwcid="imDisplayNamePanel" for="user:imDisplayName">
        <input jwcid="imDisplayName" id="user:imDisplayName" type="text" autocomplete="off"/>
      </tr>
      <tr jwcid="pin"/>
      <tr jwcid="ifRenderSipPassword">
        <span jwcid="sipPasswordPanel" for="user:sipPassword">
          <input jwcid="sipPassword" id="user:sipPassword" type="text"/>
        </span>
      </tr>
      <tr jwcid="groupsPanel" for="user:groups">
          <span jwcid="groups"/>
      </tr>
      <tr jwcid="@branch/BranchSelection" branch="ognl:user.branch"/>
      <tr jwcid="aliasesPanel" for="user:aliases">
        <input jwcid="aliases" id="user:aliases" type="text"/>
      </tr>
    </table>
  </fieldset>
</span>
