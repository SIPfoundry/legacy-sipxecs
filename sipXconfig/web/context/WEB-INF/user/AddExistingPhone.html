<div jwcid="@common/Border">
  <h2><span key="title" class="pageLabel">Add existing phones</span></h2>
  <div jwcid="@common/QuickLinks">
    <ul>
      <li><a jwcid="@PageLink" page="phone/DiscoverDevices" href="#"><span key="discover">Discover devices</span></a></li>
    </ul>
  </div>
  <div jwcid="@common/QuickHelp" value="message:help.addPhones">add phones text...</div>
  <span jwcid="@common/ErrorMsg"/>
  <form jwcid="addPhones@Form" delegate="bean:validator">
	<span class="componentLinksAlignLeft">
	<span jwcid="@setting/GroupFilter"
	  selectedGroupId="ognl:groupId"
	  groups="ognl:phoneContext.groups"
	  queryText="ognl:queryText"
	  searchMode="ognl:searchMode" />
	</span>
    <table jwcid="@phone/PhoneTable" selections="bean:selections" source="ognl:tableModel"/>
    <span jwcid="select@Submit" value="message:button.select"
      listener="listener:select"/>
    <span jwcid="cancel@Submit" value="message:button.cancel" listener="listener:cancel"/>
  </form>
</div>
