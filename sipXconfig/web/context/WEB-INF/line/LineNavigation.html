<span jwcid="$content$">
  <span jwcid="@LineLabel" line="prop:bean"/>
  <div id="settings-nav">
    <span jwcid="@setting/SettingsNavigation" bean="prop:bean"
      activeSetting="prop:activeSetting"
      editSettingsListener="listener:editSettings">
      <span jwcid="@common/Tab" isActive="prop:identificationTabActive">
        <a id="lineTab" jwcid="@DirectLink" listener="listener:editLine"
          parameters="prop:bean.id">
          <span key="link.line">Line</span>
        </a>
      </span>
    </span>
  </div>
  <span jwcid="@RenderBody"/>
</span>
