<form jwcid="@Form">
<fieldset>
  <p>
   <span jwcid="@Insert" value="prop:prompt">Profiles for selected devices will be generated.</span>
  </p>
  <p>
    <input jwcid="restart@Checkbox" id="restart:checkbox" value="prop:restart"/>
    <label for="restart:checkbox">
      <span key="restart.label">Restart affected devices after generating profiles.</span>
    </label>
  </p>
</fieldset>
  <ul class="form-actions">
    <li>
      <input jwcid="@Submit"
        id="generate:ok"     
	    value="message:button.ok"
	    listener="listener:generate"/>
	</li>
	<li>
	  <input jwcid="@Submit" 
        id="generate:cancel"
	    value="message:button.cancel"
	    listener="listener:cancel"/>
	</li>
  </ul>
</form>
