<span jwcid="$content$">
<fieldset>
    <legend><span key="section">ACD Agents</span></legend>
    <ul class="component-links">
        <li>
            <a jwcid="addLink"  id="agent:add" href="#"><span key="add_link">Add New Agent</span></a>
        </li>
    </ul>
	<table jwcid="tableView" id="agent:list" class="component">
		<span jwcid="userColumnValue">
			<span jwcid="editRowLink"><span jwcid="userText"/></span>
		</span>
	</table>
    <ul class="component-submit">
        <li><input jwcid="delete" type="submit" id="agent:delete"/></li>
        <li><input jwcid="moveUp" type="submit" id="agent:moveUp"/></li>
        <li><input jwcid="moveDown" type="submit" id="agent:moveDown"/></li>
    </ul>
</fieldset>
</span>
