<div jwcid="border" borderTitle="ognl:borderTitle">
  <span jwcid="tabs"/>
  <div id="settings-content">
    <span jwcid="configBlock@Block">
      <form jwcid="form" id="queue:form">
        <fieldset>
          <table>
            <tbody>
              <span jwcid="commonFieldset"/>
            </tbody>
          </table>
        </fieldset>
        <fieldset jwcid="settingsFieldset" id="fieldset:settings:acdQueue"/>
        <span jwcid="formActions"/>
      </form>
    </span>
    <span jwcid="agentsBlock@Block">
      <form jwcid="agentsForm">
        <fieldset jwcid="acdAgentsPanel"/>
      </form>
    </span>
    <span jwcid="agentsStatsBlock@Block">
      <span jwcid="acdAgentsStatsPanel"/>
    </span>
    <span jwcid="callsStatsBlock@Block">
      <span jwcid="acdCallsStatsPanel"/>
    </span>
    <span jwcid="@common/ErrorMsg"/>
    <span jwcid="tabContent"/>
  </div>
</div>
