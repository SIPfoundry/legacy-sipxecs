<div id="settings-content">
  <span jwcid="@common/ErrorMsg"></span>
  <form jwcid="settingsForm">
    <fieldset jwcid="settingsFieldset"/>
    <ul class="form-actions">
      <li jwcid="ifRenderOk">
        <input jwcid="ok" id="setting:ok" value="message:button.ok"/>
      </li>
      <li>
        <input jwcid="apply" id="setting:apply" value="message:button.apply"/>
      </li>
      <li>
        <input jwcid="cancel" id="setting:cancel" value="message:button.cancel"/>
      </li>
    </ul>
  </form>
</div>
