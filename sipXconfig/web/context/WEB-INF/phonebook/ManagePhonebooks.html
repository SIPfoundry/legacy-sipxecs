<body jwcid="$content$">
	<span jwcid="@common/Border">
		<h1>
			<span key="title.managePhonebooks"/>
		</h1>
		<span jwcid="@common/ErrorMsg" />
		<form jwcid="phonebookManagement">
			<ul class="component-links">
				<li>
					<a href="#" id="addPhonebook" jwcid="addPhonebook">
						<span key="link.addPhonebook">Add Phonebook</span>
					</a>
				</li>
			</ul>
		  <fieldset>
			<table>
			  <tr jwcid="@common/FieldPanel" for="googleDomain"
				  field="component:googleDomain"
				  label="message:label.googleDomain"
				  description="message:description.googleDomain">
	            <input jwcid="googleDomain@TextField" id="googleDomain"
	              value="ognl:googleDomainName"
	              validators="spring-validators:required,noWhitespace,validHostOrIp"
	              displayName="message:label.googleDomain"/>
	            <td>
					<input jwcid="apply@Submit" id="managePhonebooks:apply"
					    value="message:button.apply"
			            listener="listener:saveGoogleDomainName" />

	            </td>
			  </tr>
			  <tr jwcid="@common/FieldPanel" for="everyone"
				  field="component:everyone"
				  label="message:label.everyone"
				  description="message:description.everyone">
	            <input jwcid="everyone@Checkbox" id="everyone"
	              value="ognl:generalPhonebookSettings.everyoneEnabled"
	              displayName="message:label.everyone"/>
	            <td>
					<input jwcid="applyEveryone@Submit" id="managePhonebooks:applyEveryone"
					    value="message:button.apply"
			            listener="listener:saveGeneralPhonebookSettings" />

	            </td>
			  </tr>
			</table>

        </fieldset>
			<table jwcid="phonebookTable" id="phonebook:list">
				<span jwcid="nameColumnValue">
				    <img jwcid="@Image" image="asset:phonebookIcon" align="absmiddle" />
					<a href="#" jwcid="editPhonebookLink">
						<span jwcid="phonebookLabel">phonebook</span>
					</a>
				</span>
			</table>
      <ul class="component-submit">
        <li>
          <input id="phonebook:delete" jwcid="delete"/>
          <span jwcid="@common/Confirm" component="component:delete" prompt="message:confirm.delete"/>
        </li>
      </ul>
		</form>
	</span>
</body>
