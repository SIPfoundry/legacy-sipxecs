<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet"
  href="../../../src/org/sipfoundry/sipxconfig/site/skin/layout.css">
<link rel="stylesheet"
  href="../../../src/org/sipfoundry/sipxconfig/site/skin/colors.css">
<style>
  /* only for development - stripped in product*/
</style>
</head>
<body jwcid="$content$">
  <div jwcid="@common/Border" id="content" restricted="false"
    borderTitle="ognl:borderTitle">
    <div class="help">
        <span key="help.editview">Views help</span>
    </div>
    <p id="message"></p>
    <fieldset id="edit-plan">
      <table>
        <tr>
          <td><label class="settingLabel" for="name"><span key="name">Name</span></label></td>
          <td><input type="text" id="name"/></td>
        </tr>
        <tr id="planRow">
          <td>
            <label class="settingLabel" for="planId">
              <span key="label.plan">Use fail-over plan</span>:
            </label>
          </td>
          <td>
            <select id="planId">
              <option value=""> - select - </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label class="settingLabel" for="regionId">
              <span key="label.queriesFrom">Queries from</span>:
            </label>
          </td>
          <td>
            <select id="regionId">
              <option value=""> - select - </option>
            </select>
          </td>
        </tr>
        <tr id="customRecordsIdsRow">
          <td>
            <label class="settingLabel" for="customRecordsIds">
              <span key="label.customRecordsIds">Additional Custom Records</span>:
            </label>
          </td>
          <td>
            <select id="customRecordsIds" multiple="multiple" rows="3">
            </select>
          </td>
        </tr>
      </table>
    </fieldset>
    <ul class="form-actions">
      <li>
        <button id="ok"><span key="button.ok">OK</span></button>
      </li>
      <li>
        <button id="apply"><span key="button.apply">Apply</span></button>
      </li>  
      <li>
        <button id="cancel"><span key="button.cancel">Cancel</span></button>
      </li>
    </ul>    
    <span id="rc" style="display:none">
    </span>
    <script jwcid="@common/DartCode" type="application/dart"
      src="EditDnsView.dart"></script>
    <script jwcid="@common/DartCode"
      src="../../../packages/browser/dart.js"></script>
  </div>
</body>
</html>
