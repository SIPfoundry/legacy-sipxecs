msg.first=L\u2019estensione {0} squiller\u00E0 per prima.
msg.voicemail=Se nessun numero della lista risponde, la chiamata viene inoltrata alla propria Casella Vocale.
quick.help=<p>Aggiungere estensioni interne, numeri esterni o indirizzi SIP per inoltrare la chiamata prima di inviarla alla casella vocale dell\u2019utente.<br/>Le chiamate saranno inoltrate in sequenza - <em>Se non risponde</em> o in parallelo - <em>Nello stesso istante</em>. Se la chiamata \u00E8 inoltrata in parallelo, tutte le estensioni squilleranno e la chiamata sar\u00E0 trasferita all\u2019utente che risponder\u00E0 per prima.</p><p>Ogni estensione pu\u00F2 essere individualmente abilitata o disabilitata. Solo le estensioni abilitate influenzeranno il trasferimento delle chiamate. Le estensioni disabilitate sono salvate per un utilizzo futuro.</p><p> Se nessuna delle estensioni della lista risponder\u00E0, la chiamata sar\u00E0 trasferita alla casella vocale dell\u2019utente. Se l\u2019utente non ha il permesso \u201CCasella Vocale\u201D, il chiamante ascolter\u00E0 un segnale di occupato.</p>
title=Inoltro Chiamate
