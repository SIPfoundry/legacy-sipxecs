quick.help=<p>Ein pers\u00F6nlicher Anrufbeantworter kann konfiguriert werden. Anrufer, welche an ihr Anrufbeantwortersystem \
  weitergeleitet werden, k\u00F6nnen aus einer Liste von Optionen ausw\u00E4hlen. Die Tasten 0 bis 9 werden dazu verwendet, \
  wobei \
  die Taste 0 ein pers\u00F6nlicher Assistent oder Gruppenrezeptionist sein sollte. Der Benutzer muss einen entsprechenden \
  Begr\u00FCssungstext aufnehmen, welcher die Funktionen der Tasten erl\u00E4utert.
description.editDistributionLists=Sie k\u00F6nnen Sprachnachrichten an andere Teilnehmer weiterleiten w\u00E4hrend Sie mit dem Anrufbeantwortersystem verbunden sind, indem Sie eine unten zugeordnete Taste dr\u00FCcken.
