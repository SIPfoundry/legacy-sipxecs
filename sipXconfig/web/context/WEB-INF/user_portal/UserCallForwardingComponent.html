<div jwcid="@common/OptionalElement" id="settings-content" element="ognl:(userSession.admin ? 'div' : null)">
  <span jwcid="@common/QuickHelp" value="message:quick.help"/>
  <form jwcid="callForwardingForm@Form" delegate="ognl:page.validator" listener="listener:submit">
    <ul class="component-links">
      <li><a jwcid="addRingLink@LinkSubmit" selected="ognl:action" tag="add">
        <span key="add">Add Number</span></a>
      </li>
    </ul>
    <fieldset>
      <table>
        <tbody>
          <tr>
            <td colspan="4">
              <span jwcid="@Insert" value="ognl:firstCallMsg">Your extension will ring first for</span>
            </td>
            <td>
              <input jwcid="userExpiration@TextField" value="ognl:userExpiration" displayName="message:label.ring" maxlength="10" type="text" id="delay" size="3" translator="translator:sipxnumber,omitZero=true" validators="validators:required,min=1,max=999"/>
              <span key="msg.seconds">seconds</span>
            </td>
          </tr>
          <!-- iterate here -->
          <tr jwcid="@For" source="ognl:rings" value="ognl:ring" index="ognl:index" volatile="true">
            <span jwcid="@user_portal/RingEditor" ring="ognl:ring" index="ognl:index" deleteListener="listener:deleteRing" availableSchedules="ognl:availableSchedules"/>
          </tr>
          <tr jwcid="@If" condition="ognl:hasVoiceMail">
            <td colspan="4">
              <span key="msg.voicemail">If no-one answers your call will be forwarded to Voicemail.</span>
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>
    <ul jwcid="@common/FormActions" callback="ognl:container.callback" listener="listener:commit"/>
  </form>
</div>
