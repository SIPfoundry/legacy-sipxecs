<span jwcid="@If" condition="ognl:showLabel">
  <td>
    <label for="skills"><span key="label.skills"/></label></td>
</span>
  <td>
    <select jwcid="skills@Select" multiple="ognl:true" size="ognl:skillsSize">
      <span jwcid="@For" source="ognl:groupedSkills.keySet" value="ognl:groupName">
        <optgroup jwcid="@Any" label="ognl:groupName">
          <span jwcid="@For" source="ognl:groupedSkills[groupName]" value="ognl:currentSkill">
            <option jwcid="@Option" selected="ognl:skillSelections[currentSkill]" label="ognl:currentSkill.name"/>
          </span>
        </optgroup>
      </span>
      <span jwcid="@If" condition="ognl:queueSelections != null">
        <optgroup jwcid="@Any" label="ognl:messages.getMessage('label.queues')">
          <span jwcid="@For" source="ognl:queueSelections.keySet" value="ognl:currentQueue">
            <option jwcid="@Option" selected="ognl:queueSelections[currentQueue]" label="ognl:currentQueue.name"/>
          </span>
        </optgroup>
      </span>
      <span jwcid="@If" condition="ognl:clientSelections != null && clientSelections.size > 0">
        <optgroup jwcid="@Any" label="ognl:messages.getMessage('label.clients')">
          <span jwcid="@For" source="ognl:clientSelections.keySet" value="ognl:currentClient">
            <option jwcid="@Option" selected="ognl:clientSelections[currentClient]" label="ognl:currentClient.name"/>
          </span>
        </optgroup>
      </span>
      <span jwcid="@If" condition="ognl:profileSelections != null">
        <optgroup jwcid="@Any" label="ognl:messages.getMessage('label.profiles')">
          <span jwcid="@For" source="ognl:profileSelections.keySet" value="ognl:currentProfile">
            <option jwcid="@Option" selected="ognl:profileSelections[currentProfile]" label="ognl:currentProfile.name"/>
          </span>
        </optgroup>
      </span>
    </select>
  </td>
