<form jwcid="skillGroups@Form" id="skillGroupsForm" delegate="bean:validator">
  <ul class="component-links">
	<li>
	  <a jwcid="addSkillGroup@DirectLink"  id="link.addSkillGroup" listener="listener:addSkillGroup">
		<span key="link.addSkillGroup">Add New Skill Group</span>
	  </a>
	</li>
  </ul>
  <table jwcid="@common/Table" id="skillGroups:list"
		columns="* name,skillCount,description"
		source="ognl:skillGroups"
		row="ognl:currentRow"
		selections="bean:selections">
	<tr jwcid="nameColumnValue@Block">
	  <td jwcid="editRowLink@DirectLink"
		  listener="listener:editSkillGroup"
		  parameters="ognl:currentRow.id">
          <span jwcid="@Insert" value="ognl:currentRow.name"/>
	  </td>
	</tr>
	<tr jwcid="skillCountColumnValue@Block">
	  <td jwcid="@Insert" value="ognl:currentRow.skills.size()"/>
	</tr>
  </table>
  <ul class="component-submit">
	<li>
	  <input jwcid="delete@Submit" id="skillGroups:delete"
			listener="listener:delete"
			selected="ognl:selectedRows"
			tag="ognl:allSelected"
			value="message:button.delete" />
		<span jwcid="@common/Confirm"
		  component="component:delete"
		  prompt="message:confirm.delete"/>
      </li>
    </ul>
</form>
