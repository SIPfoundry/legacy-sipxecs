<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
  <span jwcid="@common/TabNavigation"
    tabNames="ognl:{'clients','lines','queueGroups','queues','agentGroups','agents','releaseCodes','skillGroups','skills','commands','settings'}"
    selectedTab="ognl:tab"/>
  <div id="settings-content">
    <span jwcid="@common/ErrorMsg"/>
    <span jwcid="@RenderBlock" block="ognl:components.get(tab + 'Tab')" />
  </div>
  <span jwcid="clientsTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.clients"/>
	<span jwcid="@openacd/OpenAcdClientsPanel"/>
  </span>
  <span jwcid="linesTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.lines"/>
    <span jwcid="@openacd/OpenAcdLines"/>
  </span>
  <span jwcid="queueGroupsTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.queueGroups"/>
	<span jwcid="@openacd/OpenAcdQueueGroupsPanel" />
  </span>
  <span jwcid="queuesTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.queues"/>
	<span jwcid="@openacd/OpenAcdQueuesPanel" />
  </span>
  <span jwcid="agentGroupsTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.agentGroups"/>
	<span jwcid="@openacd/OpenAcdAgentGroupsPanel" />
  </span>
  <span jwcid="agentsTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.agents"/>
	<span jwcid="@openacd/OpenAcdAgentsPanel" />
  </span>
  <span jwcid="releaseCodesTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.releaseCodes"/>
	<span jwcid="@openacd/OpenAcdReleaseCodesPanel" />
  </span>
  <span jwcid="skillGroupsTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.skillGroups"/>
	<span jwcid="@openacd/OpenAcdSkillGroupsPanel" />
  </span>
  <span jwcid="skillsTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.skills"/>
	<span jwcid="@openacd/OpenAcdSkillsPanel" />
  </span>
  <span jwcid="commandsTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.commands"/>
	<form jwcid="@Form" delegate="bean:validator">
	  <fieldset jwcid="agentDialplanListener@setting/SettingsFieldset" settings="ognl:settings.settings"
	    groupToDisplay="agent_configuration"
	    settingsToHide="ognl:settingsToHideAgentDialStrings" />
	  <ul jwcid="@common/FormActions" callback="ognl:callback" listener="listener:apply"/>
	</form>
	<span jwcid="@openacd/OpenAcdCommands"/>
  </span>
  <span jwcid="settingsTab@Block">
	<form jwcid="@Form" delegate="bean:validator">
	  <fieldset jwcid="@setting/SettingsFieldset" settings="ognl:settings.settings"
	    groupToDisplay="openacd-config" renderGroupTitle="false"
	    settingsToHide="ognl:settingsToHide" />
	  <ul jwcid="@common/FormActions" callback="ognl:callback" listener="listener:apply"/>
	</form>
  </span>
</div>
