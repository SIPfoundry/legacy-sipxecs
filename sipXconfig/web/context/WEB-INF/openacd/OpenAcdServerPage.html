<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
  <span jwcid="@common/TabNavigation"
    tabNames="ognl:{'clients','lines','queueGroups','queues','agentGroups','agents','skills','commands', 'settings'}"
    selectedTab="ognl:tab"/>
  <div id="settings-content">
    <span jwcid="@common/ErrorMsg"/>
    <span jwcid="@RenderBlock" block="ognl:components.get(tab + 'Tab')" />
  </div>
  <span jwcid="clientsTab@Block">
	<span jwcid="@openacd/OpenAcdClientsPanel"/>
  </span>
  <span jwcid="linesTab@Block">
    <span jwcid="@openacd/OpenAcdLines" sipxLocation="ognl:sipxLocation"/>
  </span>
  <span jwcid="queueGroupsTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.queueGroups"/>
	<span jwcid="@openacd/OpenAcdQueueGroupsPanel" />
  </span>
  <span jwcid="queuesTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.queues"/>
	<span jwcid="@openacd/OpenAcdQueuesPanel" />
  </span>
  <span jwcid="agentGroupsTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.agentGroups"/>
	<span jwcid="@openacd/OpenAcdAgentGroupsPanel" />
  </span>
  <span jwcid="agentsTab@Block">
	<span jwcid="@common/QuickHelp" value="message:quick.help.agents"/>
	<span jwcid="@openacd/OpenAcdAgentsPanel" />
  </span>
  <span jwcid="skillsTab@Block">
	<span jwcid="@openacd/OpenAcdSkillsPanel" />
  </span>
  <span jwcid="commandsTab@Block">
	<span jwcid="@openacd/OpenAcdCommands" sipxLocation="ognl:sipxLocation"/>
  </span>
  <span jwcid="settingsTab@Block">
	<form jwcid="@Form" delegate="bean:validator">
      <span jwcid="fs@service/ServiceSettingsPanel" service="ognl:service"
        groupToDisplay="freeswitch_media_manager" renderGroupTitle="true"/>
      <span jwcid="dialplanListener@service/ServiceSettingsPanel" service="ognl:service"
        groupToDisplay="agent_configuration" renderGroupTitle="true"/>
      <ul jwcid="@common/FormActions" listener="listener:saveService" callback="ognl:callback"/>
    </form>
  </span>
</div>
