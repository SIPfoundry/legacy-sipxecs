acd-line.extension.label=Nebenstellennummer
acd-line.extension.description=Die numerische Nebenstellennummer der Leitung \u00FCber die die Warteschlange erreichbar ist. Dies \
 kann eine interne Nummer oder eine DID-Nummer sein.

acd-line.trunk-mode.label=Amtsleitung
acd-line.trunk-mode.description=Falls eingeschaltet, so wird diese Leitung als Amtsleitung betrieben. Dies erlaubt es mehrere Anrufe \u00FCber \
 die gleiche Leitung (Nebenstellennummer) abzuwickeln. Wenn nicht selektiert, dann wird nur ein einzelner Anruf pro Leitung behandelt (dies ist \
 eher selten).

acd-line.publish-line-presence.label=Publiziere Verf\u00FCgbarkeitsinformation
acd-line.publish-line-presence.description=Wenn eingeschaltet, so wird Verf\u00FCgbarkeitsinformation bereitgestelle (publish presence information).

#acd-line.acd-queue.label=
acd-line.acd-queue.description=The ACD Queue that this line is assigned to. Calls arriving on this line will be handled by the ACD Queue specified here. The ACD Queue is identified via its acd-queue identifier.
