web_server.label=Web Server
web_server.admin_password.label=Admin Password
web_server.user_password.label=User Password
web_server.user_password.description=Allows you to set a new user password for the IP phone which can be used to \
lock/unlock the phone. Note: If you enter a password with alpha characters, the phone uses the default password instead.
web_server.https_client_method.label=HTTPS Client Method
web_server.https_client_method.description=Defines the security method that the client advertises \
to the server during the Secure Socket Layer(SSL) handshake.
web_server.https_redirect_http_get.label=Redirect HTTP to HTTPS
web_server.https_redirect_http_get.description=Allows or disallows redirection from HTTP \
server to HTTPS server.
web_server.https_block_http_post_xml.label=HTTPS Server - Block XML HTTP POSTs
web_server.https_block_http_post_xml.description=Enables or disables the blocking of XML \
scripts from HTTP POSTs. Some client applications use HTTP POSTs to transfer XML scripts. \
The phone's HTTP server accepts these POSTs even if server redirection is enabled, \
effectively bypassing the secure connection. When this parameter is enabled \
(blocking is enabled), receipt of an HTTP POST containing an XML parameter \
header results in the following response: "403 Forbidden". 
web_server.force_web_recovery_mode_disabled.label=Disable force boot
web_server.force_web_recovery_mode_disabled.description=Enables or disables the forcing web recovery mode feature. If this \
parameter is set to "1", you cannot force web recovery. If this parameter \
is set to "0", press 1 and # keys during boot up when the logo displays to force the web recovery mode.
web_server.max_boot_count.label=Faulty boot count
web_server.max_boot_count.description=Specifies the the number of faulty boots that occured before the phone is forced in to \
web recovery mode.



