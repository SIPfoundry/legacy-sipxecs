audioTransmit.label=Audio Settings

audioTransmit.headset_tx_gain.label=Head Tx Gain
audioTransmit.headset_tx_gain.description=This is increased(+db) or decreased (-db) amount of signal transmitted from the headset \
microphone to the far-end party.This parameter allows you to set tx gain settings to best \
suite your comfert level and deployment environment.

audioTransmit.headset_sidetone_gain.label=Headset Sidetone Gain
audioTransmit.headset_sidetone_gain.description=This is increased(+db) or decreased (-db) amount of sidetone signal transmitted from the headset \
microphone to the headset speaker.

audioTransmit.handset_tx_gain.label=Handset Tx Gain
audioTransmit.handset_tx_gain.description=This is the increased (+db) or decreased (-db) amount of signal \
transmitted from the base microphone to the far-end party. The amount of Tx gain in the IP phone firmware \
has been reduced to avoid side-tone and echo on the local and far-end equipment. This parameter allows you \
to adjust the Tx gain settings to best suit your comfort level and deployment environment.

audioTransmit.handset_sidetone_gain.label=Handset Sidetone Gain
audioTransmit.handset_sidetone_gain.description=This is the increased (+db) or decreased (-db) amount of \
sidetone signalfrom the handset microphone to the handset speaker. The amount of sidetone gain in the \
IP phone firmware has been reduced to avoid side-tone and echo on the local and far-end equipment. \
This parameter allows you to adjust the sidetone gain settings to best suit your comfort \
level and deployment environment.

audioTransmit.handsfree_tx_gain.label=Handsfree Tx Gain
audioTransmit.handsfree_tx_gain.description=This is the increased (+db) or decreased (-db) amount of signal \
transmitted from the base microphone to the far-end party. The amount of Tx gain in the IP phone firmware \
has been reduced to avoid side-tone and echo on the local and far-end equipment. This parameter allows \
you to adjust the Tx gain settings to best suit your comfort level and deployment environment.

audioTransmit.audio_mode.label=Audio Mode
audioTransmit.audio_mode.description=Allows you to configure how the "handsfree" key on the ip phone operates. \
rang of the values used : 0(Speaker) , 1(Headset), 2(Speaker/headset), 3(headset/speaker) \
by pressing d/f key can switch between headset and speaker when the value given is 2/3.

