log.log_server_port.description=Specifies the IP port to use to save log files for troubleshooting purposes. \
This is the IP port that transmits information from the IP phone to the IP address location.
log.log_module_sip.label=Enable SIP Debugging
log.log_module_sip.description=Allows enhanced severity filtering of log calls sent as blog output. \
The blog, as used on the IP phones, is a an online debugging tool that can be frequently updated \
and intended for technical support analyzation. Blogs are defined by their format: a series of \
entries posted to a single page in reverse-chronological order. The IP Phone blogs are separated \
into modules which allow you to log specific information for analyzing
