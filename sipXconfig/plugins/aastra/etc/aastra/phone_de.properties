audioTransmit.headset_sidetone_gain.description=This is increased(+db) or decreased (-db) amount of sidetone signal transmitted from the headset \
microphone to the headset speaker.

audioTransmit.handset_tx_gain.label=Handset Tx Gain
audioTransmit.handset_tx_gain.description=This is the increased (+db) or decreased (-db) amount of signal \
transmitted from the base microphone to the far-end party. The amount of Tx gain in the IP phone firmware \
has been reduced to avoid side-tone and echo on the local and far-end equipment. This parameter allows you \
to adjust the Tx gain settings to best suit your comfort level and deployment environment.

