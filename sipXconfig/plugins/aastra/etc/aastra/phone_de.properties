network.label=Netzwerkeinstellungen

network.ports.label=Port Einstellungen
network.port s.description=

network.ports.ethernet_port0.label=LAN Port Geschwindigkeit
network.ports.ethernet_port0.description=Die Methode für das Senden(TX) und empfangen (RX) die auf dem \
Ethernet Port 0 verwendet wird um Daten über das LAN zu senden und empfangen.

network.ports.ethernet_port1.label=PC Port Geschwindigkeit
network.ports.ethernet_port1.description=Die Methode für das Senden(TX) und empfangen (RX) die auf dem \
Ethernet Port 1 verwendet wird um Daten über das LAN zu senden und empfangen.
network.sip_nat.label=NAT
network.sip_nat.sip_nat_ip.label=NAT IP
network.sip_nat.sip_nat_ip.description=IP Adresse des Netzwerkgeräts welches NAT erzwingt.
network.sip_nat.sip_nat_port.label=NAT SIP Port
network.sip_nat.sip_nat_port.description=Portnummer des Netzwerkgeräts welches NAT erzwingt.
network.sip_nat.sip_nat_rtp_port.label=NAT RTP Port
network.sip_nat.sip_nat_rtp_port.description=Zeigt den Port an durch welchen die RTP Pakete \
gesendet werden. Dieser Wert muss den Anfang der RTP port Range auf den Gateways oder \
Router angeben.
network.sip_nat.upnp_manager.label=UPnP
network.sip_nat.upnp_manager.description=Schaltet Universal Plug and Play (UPnP) auf dem IP Telefon \
ein oder aus. Wenn der Parameter auf "0" gestellt ist kann das NAT manuell auf dem IP Telefon \
konfiguriert werden und der UpnP Manager wird nicht starten.
network.sip_nat.upnp_gateway.label=Gateway
network.sip_nat.upnp_gateway.description=IP Adresse oder vollqualifizierter Domain Name des \
Internet Gateways oder Routers. Dieser Parameter speichert die IP Adresse des Gateways oder Routers im \
Event sodass nur nicht-Standard UPnP gateways im Netzwerk entdeckt werden.
network.sip_nat.upnp_mapping_lines.label=UPnP zuordnen von Leitungen
network.sip_nat.upnp_mapping_lines.description=Schaltet die Verwendung von Universal Plug and Play (UPnP) auf einer bestimmten Leitung eines IP Telefons ein oder aus. \
Damit dieses Merkmal funktioniert muss UPnP eingeschaltet sein und der UPnP Manager und UPnP Gateway eingestellt sein.
network.sip_nat.sip_nortel_nat_support.label=Nortel NAT Traversal einschalten
network.sip_nat.sip_nortel_nat_support.description=Schaltet die Funktion ein oder aus, dass das \
Telefon im Betrieb ist während es mit einem Netzwerkgerät verbunden ist, welches NAT erzwingt.
network.sip_nat.sip_nortel_nat_timer.label=Nortel NAT Timer
network.sip_nat.sip_nortel_nat_timer.description=Das Intervall, in Sekunden, währenddessen das Telefon \
SIP Pinganfragen an das Nortelproxy sendet.


network.time_server.label=Zeitserver Einstellungen
network.time_server.time_server_disabled.label=Zeitserver abschalten
network.time_server.time_server_disabled.description=Schaltet die Zeitserver an oder aus. Dieser \
Parameter beeinflusst die time server1, time server2 und time server3 Parameter. Wenn dieser Parameter \
auf FALSCH gesetzt wird können konfigurierte Zeitserverparameter verwendet werden. Das Setzen auf  \ WAHR verhindert dies.
network.time_server.time_server1.label=Zeitserver 1
network.time_server.time_server1.description=Die IP Adresse oder der qualifizierte Domainname \
des Zeitservers. Wenn der Zeitserver eingeschaltet ist wird der Wert des Zeitserver 1  \
verwendet um die Zeit abzurufen.
network.time_server.time_server2.label=Zeitserver 2
network.time_server.time_server2.description=Die sekundäre IP Adresse oder der qualifizierte Domainname \
des Zeitservers. Wenn der Zeitserver eingeschaltet ist und der primäre Zeitserver nicht konfiguriert ist oder auf ihn nicht zugegriffen werden kann \
wird die Adresse des Zeitserver 2 als NTP Server verwendet.
network.time_server.time_server3.label=Zeitserver 3
network.time_server.time_server3.description=Die IP Adresse oder der qualifizierte Domainname des tertiären \
Zeitservers. Wenn der Zeitserver eingeschaltet ist und der primäre/sekundäre Zeitserver nicht \
konfiguriert sind oder auf sie nicht zugegriffen werden kann, wird die Adresse des Zeitserver 3 als NTP Server verwendet.

network.tos.label=Type of Service (ToS)/DSCP Einstellungen
network.tos.tos_sip.label=SIP
network.tos.tos_sip.description=Der Differentiated Services Code Point(DSCP) für SIP Pakete.
network.tos.tos_rtp.label=RTP
network.tos.tos_rtp.description=Der Differentiated Services Code Point(DSCP) für RTP Pakete.
network.tos.tos_rtcp.label=RTCP
network.tos.tos_rtcp.description=The Differentiated Services Code Point(DSCP) für RTCP Pakete.

network.vlan.label=VLAN Einstellungen
network.vlan.tagging_enabled.label=VLAN eingeschaltet
network.vlan.tagging_enabled.description=Globale Einstellungen um VLAN auf dem IP Telefon ein- oder auszuschalten.
network.vlan.priority_non-ip.label=Priorität für Non-IP Pakete
network.vlan.priority_non-ip.description=Gibt den Prioritätswert für Non-IP Paketen an. Dies ist eine globale Einstellung.
network.vlan.vlan_id.label=VLAN ID
network.vlan.vlan_id.description=VLAN ist eine Funktion für mehrere logische Ethernet Interfaces auf dem IP Telefon. \
Es erlaubt das Senden von ausgehenden RTP Paketen über ein einzelnes physikalisches Ethernet 
network.vlan.tos_priority_map.label=Prioritätstabelle
network.vlan.tos_priority_map.description=Dieser Parameter basiert auf der Type of Service (ToS), Differentiated \
Services Code Point (DSCP) Einstellung für SIP (tos sip parameter), RTP (tos rtp parameter) \
und RTCP (tos rtcp parameter). Es ist das Mapping zwischen dem DSCP Wert und dem VLAN Prioritätswert \
für SIP, RTP, und RTCP Pakete. Die tos Prioritätstabelle wird wie folgt eingegeben: \
(DSCP_1,Priority_1)(DSCP_2,Priority_2).....(DSCP_64,Priority_64) wobei der DSCP Wertebereich \
0-63 und der Prioritätsbereich 0-7 ist. Mappings, die nicht in Klammern gesetzt oder durch Kommata getrennt sind \
oder Werte außerhalb des Bereichs beinhalten werden ignoriert. Beispiel: tos Prioritätstabelle: (26,7)
network.vlan.vlan_id_port_1.label=VLAN ID (für PC Port)
network.vlan.vlan_id_port_1.description=Gibt die VLAN ID an, die verwendet wird um Pakete durch einen PC über Port 1 zu führen.
network.vlan.Qos_eth_port_1_priority.label=Priorität (für PC Port)
network.vlan.Qos_eth_port_1_priority.description=Gibt den Prioritätswert an der verwendet wird um VLAN Pakete durch einen PC \
über Port 1 zu führen.

globalsr.label=SIP/RTP Einstellungen
globalsr.sip.label=SIP Einstellungen
globalsr.sip.sip_explicit_mwi_subscription.label=Explicit MWI Subscription
globalsr.sip.sip_explicit_mwi_subscription.description=Wenn das IP Telefon ein "Nachricht wartet" Abonnement \
mit dem Service Provider hat, teilt ein Message Waiting Indicator (MWI) (LED oder Displayicon) \
em Benutzer mit, dass auf dem IP Telefon eine Nachricht wartet. MWI kann mit diesem \
Parameter ein- oder ausgeschaltet werden
globalsr.sip.sip_explicit_mwi_subscription_period.label=Explicit MWI Timeout
globalsr.sip.sip_explicit_mwi_subscription_period.description=Die Zeit, in Sekunden, \
bevor bei der MWI Subscription eine Zeitüberschreitung stattfindet. Das Telefon meldet sich erneut am MWI an bevor das \
Subscription-Intervall endet.
globalsr.sip.sip_transport_protocol.label=Transportprotokoll
globalsr.sip.sip_transport_protocol.description=Das Protokoll, welches zum Aussenden von SIP Signalen verwendet wird
globalsr.sip.sip_symmetric_udp_signaling=Symmetrische Signalisierung
globalsr.sip.sip_symmetric_udp_signaling.description=Ein- oder Ausschalten der Verwendung des Ports 5060 um SIP UDP Nachrichten zu versenden.
globalsr.sip.sip_user-agent.label=SIP User-Agent
globalsr.sip.sip_user-agent.description=Ein- oder Ausschalten des Hinzufügens des User-Agents und Server SIP \
Header im SIP Stack.
globalsr.sip.sip_session_timer.label=Session Timer
globalsr.sip.sip_session_timer.description=Intervall in Sekunden um Re-Invite Anfragen neu zu versenden um eine Session am Leben zu halten. 
globalsr.sip.sip_T1_timer.label=T1 Timer
globalsr.sip.sip_T1_timer.description=Dieser Timer ist ein SIP Transaktionsschicht-Timer definiert in RFC 3261.\
Timer 1 ist eine Abschätzung der Umlaufzeit (RTT) in Millisekunden.
globalsr.sip.sip_T2_timer.label=T2 Timer
globalsr.sip.sip_T2_timer.description=Dieser Timer ist ein SIP Transaktionsschicht-Timer definiert in RFC 3261.\
Timer 2 zeigt den Zeitbedarf, in Millisekunden, die eine Non-INVITE Servertransaktion benötigt um \
auf eine Anfrage zu antworten.
globalsr.sip.sip_transaction_timer.label=Transaktions-Timer
globalsr.sip.sip_transaction_timer.description=Die Zeitdauer, in Millisekunden die das Telefon \
dem Callserver (Registrar/Proxy) erlaubt auf SIP Nachrichten die es sendet zu antworten. Wenn das Telefon keine Antwort \
innerhalb der angegebenen Zeit erhält nimmt das Telefon an, a response in the amount of time designated for this parameter, the phone assumes the message has timed out.
globalsr.sip.sip_registration_retry_timer.label=Rejected registration retry timer
globalsr.sip.sip_registration_retry_timer.description=Specifies the time, in seconds, that the phone waits \
between registration attempts when a registration is rejected by the registrar.
globalsr.sip.sip_registration_timeout_retry_timer.label=Registration timeout retry timer
globalsr.sip.sip_registration_timeout_retry_timer.description=Specifies the length of time, in seconds, \
that the phone waits until it re-attempts to register after a REGISTER message times out. \
If this parameter is set lower than 30 seconds, the phone uses a minimum timer of 30 seconds.
globalsr.sip.sip_registration_renewal_timer.label=Registration Renewal Timer
globalsr.sip.sip_registration_renewal_timer.description=The length of time, in seconds, prior to expiration, \
that the phone renews registrations.
globalsr.sip.sip_blf_subscription_period.label=BLF Subscription period
globalsr.sip.sip_blf_subscription_period.description=Specifies the time period, in seconds, \
that the IP phone resubscribes the BLF subscription service after a software/firmware \
upgrade or after a reboot of the IP phone.
globalsr.sip.sip_acd_subscription_period.label=ACD Subscription Period
globalsr.sip.sip_acd_subscription_period.description=Specifies the time period, in seconds, that the \
IP phone resubscribes the Automatic Call Distribution (ACD) subscription service after a software/\
firmware upgrade or after a reboot of the IP phone.
globalsr.sip.sip_blacklist_duration.label=Blacklist Duration
globalsr.sip.sip_blacklist_duration.description=Specifies the length of time, in seconds, that a failed \
server remains on the server blacklist. The IP phone avoids sending a SIP message to a failed server \
(if another server is available) for this amount of time.
globalsr.sip.sip_whitelist.label=Whitelist Proxy
globalsr.sip.sip_whitelist.description=This parameter enables/disables the whitelist proxy feature. \
When this feature is enabled, the phone accepts call requests from a trusted proxy server only. \
The IP phone rejects any call requests from an untrusted proxy server.
globalsr.sip.sip_cancel_after_blind_transfer.label=sip cancel after blind transfer
globalsr.sip.sip_cancel_after_blind_transfer.description=Forces the phone to use the Blind Transfer \
method available in software prior to release 1.4. This method sends the CANCEL message after the\
REFER message when blind transferring a call.

globalsr.rtp.label=RTP Settings
globalsr.rtp.sip_rtp_port.label=RTP Port
globalsr.rtp.sip_rtp_port.description=Indicates the port through which the RTP packets are sent. \
This value must specify the beginning of the RTP port range on the gateway or router. \
The RTP port is used for sending DTMF tones and for the audio stream. Your network administrator may \
close some ports for security reasons. You may want to use this parameter to send RTP data using a \
different port.
globalsr.rtp.sip_use_basic_codecs.label=Use Basic Codecs
globalsr.rtp.sip_use_basic_codecs.description=Enables or disables basic codecs. Enabling this parameter \
allows the IP phone to use the basic Codecs when sending/receiving RTP packets.
globalsr.rtp.sip_out-of-band_dtmf.label=Force OutofBand DTMF
globalsr.rtp.sip_out-of-band_dtmf.description=Enables or disables out-of-band DTMF. Enabling this \
parameter forces the IP phone to use out-of-band DTMF according to RFC2833
globalsr.rtp.sip_customized_codec.label=Custom codec preference list
globalsr.rtp.sip_customized_codec.description=Specifies a customized Codec preference list which allows \
you to use the preferred Codecs for this IP phone.
globalsr.rtp.sip_dtmf_method.label=DTMF Method
globalsr.rtp.sip_dtmf_method.description=Sets the DTMF method to use on the IP phone
globalsr.rtp.sip_srtp_mode.label=RTP Encryption
globalsr.rtp.sip_srtp_mode.description=Specify the type of RTP Encryption
globalsr.rtp.sip_silence_suppression.label=Enable Silence Suppression
globalsr.rtp.sip_silence_suppression.description=Silence suppression is enabled by default on the phones. \
The phone negotiates whether or not to use silence suppression. Disabling this feature forces the phone to \
ignore any negotiated value.

globalsr.autodial.label=Autodial Settings
globalsr.autodial.sip_autodial_number.label=Autodial Number
globalsr.autodial.sip_autodial_number.description=Globally specifies the SIP phone number \
that the IP phone autodials when the handset is lifted from the phone cradle. \
An empty (blank) value disables autodial on the phone.
globalsr.autodial.sip_autodial_timeout.label=Autodial Timeout
globalsr.autodial.sip_autodial_timeout.description=Globally specifies the time, in seconds, \
that the phone waits to dial a preconfigured number after the handset is lifted from the cradle.

server.label=Provisioning
server.tftp.label=TFTP Settings
server.tftp.download_protocol.label=Download Protocol
server.tftp.download_protocol.description=Protocol to use for downloading new versions of software and \
Configuration files to the IP phones. By default the protocol is set to tftp. Using the phone top UI or \
the phone's web UI, point the tftp server parameter to this server's IP Address and then restart the phone
server.tftp.tftp_server.label=TFTP Server
server.tftp.tftp_server.description=The TFTP server's IP address or qualified domain name. Use this parameter to \
change the IP address or domain name of the TFTP server. This will \
become effective after this configuration file has been downloaded into the phone
server.tftp.alternate_tftp_server.label=Alternate TFTP
server.tftp.alternate_tftp_server.description=Address of the alternate tftp server
server.tftp.use_alternate_tftp.label=Use Alternate TFTP
server.tftp.use_alternate_tftp.description=Enables or disables using an alternative TFTP server for fetching profiles and software upgrades

server.ftp.label=FTP Settings
server.ftp.ftp_server.label=FTP Server
server.ftp.ftp_server.description=The FTP server's IP address or network host name. Optional: You can also assign \
a username and password for access to the FTP server.
server.ftp.ftp_username.label=FTP User Name
server.ftp.ftp_username.description=The username to enter for accessing the FTP server.
server.ftp.ftp_password.label=FTP Password
server.ftp.ftp_password.description=FTP Password for accessing the ftp server

server.http.label=HTTP Settings
server.http.http_server.label=HTTP Server
server.http.http_server.description=IP Address of the http server to be used for downloading profiles and software upgrades
server.http.http_path.label=HTTP Path
server.http.http_path.description=Optional path relative to http server address where the \
configuration profiles and firmware upgrades can be found

server.https.label=HTTPS Settings
server.https.https_server.label=HTTPS Server
server.https.https_server.description=IP Address of the https server to be used  for downloading profiles and software upgrades
server.https.https_path.label=HTTPS Path
server.https.https_path.description=Optional path relative to https server address where the \
configuration profiles and firmware upgrades can be found

server.auto-resync.label=Auto Resync
server.auto-resync.auto_resync_mode.label=Mode
server.auto-resync.auto_resync_mode.description=Enables or disables the phone to be updated automatically once a day at a  \
specific time in 24-hours period. This parameter works with TFTP, FTP, HTTP \
servers. Valid values are: None(0)- Disable auto-resync, Configuration Files(1)\
- Updates configuration files on IP phones automatically, Firmware(2)- Updates \
the firmware on the IP phones automatically. Both(3)- Updates configuration files \
and firmware automatically at the specified time if the files on the server have changed.

server.auto-resync.auto_resync_time.label=Time (24-hour)
server.auto-resync.auto_resync_time.description=Sets the time of the day in 24 hour period for the IP phone to be automatically \
updated. This parameter works with TFTP, FTP, HTTP servers.

security.label=Security
security.emergency_dialplan.label=Emergency Dial Plan
security.emergency_dialplan.description=Allows you to specify an emergency number on your phone \
even when the phone is locked. The digits that are allowed to be dialled depends on your local area

security.options_password_enabled.label=Lock phone
security.options_password_enabled.description=Enables or disables password protection of the options \
key on the phone UI. If enabled, upon pressing the Options key, a user has to enter a password at the \
IP Phone UI. The password to be entered is the administrator password

td.label=Date & Time 
td.time_format.label=Time Format
td.time_format.description=This parameter changes the time to 12 hour or 24 hour format \
Use "0" for 12 hour format and "1" for 24 hour format.
td.date_format.label=Date Format
td.date_format.description=
td.dst_config.label=Daylight Savings
td.dst_config.description=Enables or disables the use of daylight savings time.Use 0=off , 1=30 min summer time \
2 = 1 hr summer time , 3 = automatic
td.time_zone_name.label=Time Zone
td.time_zone_name.description=

preferences.label=Preferences
preferences.general.label=General
preferences.general.sip_dial_plan.label=Local Dial Plan
preferences.general.sip_dial_plan.description=A dial plan describes the number and pattern of digits that \
a user dials to reach a particular telephone number. Symbols used : 0-9 (Digit Symbol), X (match any digit symbol), \
*,#, (Other keypad symbol # can terminate a dial string), | (Expration Inclusive OR), + (0 or more than the \
preceding number), [] (symbol inclusive OR), - (represents the range of the expration \
and is used only with [] example :[7-9]), "," (open/close qoutes)
preferences.general.sip_digit_timeout.label=Digit Timeout
preferences.general.sip_digit_timeout.description=Represents the time. in seconds , between consecutive key press on the IP phone.
preferences.general.sip_dial_plan_terminator.label=Send Dial Plan Terminator
preferences.general.sip_dial_plan_terminator.description=Allows you to enable or disable a dial plan terminator. \
If you enable the use of this parameter, when you configure the IP phone’s dial plan with a dial plan terminator \
or timeout (such as the pound symbol (#)), the phone waits 4 or 5 seconds after you pick up the handset or after \
to finish dialing the number on the keypad before making the call.
preferences.general.suppress_dtmf_playback.label=Suppress DTMF Playback
preferences.general.suppress_dtmf_playback.description=Enables and disables suppression of DTMF \
playback when a number is dialed from the softkeys or programmable keys. \
When you disable the suppression of DTMF playback and you press a softkey or programmable key, \
the IP phone dials the stored number and displays each digit as dialed in the LCD window. \
When you enable the suppression of DTMF playback, the IP phone dials the stored number and \
displays the entire number immediately in the LCD window, allowing the call to be dialed faster.
preferences.general.display_dtmf_digits.label=Display DTMF Digits
preferences.general.display_dtmf_digits.description=Enables and disables the display of DTMF digits \
when dialing on the IP phone. If enabled, this parameter displays the digits on the IP phone display if you \
are dialing from the keypad, or from a softkey or programmable key. This \
parameter is disabled by default (no digits display when dialing).
preferences.general.call_waiting.label=Call Waiting
preferences.general.call_waiting.description=Enables or Disables call waiting on the phone
preferences.general.call_waiting_tone.label=Play Call Waiting Tone
preferences.general.call_waiting_tone.description=Should the phone playback a tone when a call is waiting? This parameter controls that. 
preferences.general.two_call_support.label=Two Call Support
preferences.general.two_call_support.description=Enables desables the single media path restriction between the \
57i CT base unit and the When this feature is enabled (set to 1), you can make separate active \
calls from the 57i CT base unit and from the cordless handset. If this feature is disabled (set to 0), \
only one call can be active at a time either from the base unit or from the handset. When this feature is disabled, \
and you make an active call on either the base unit or the handset, any other attempt to make an active call is put \
on hold. Also, when this feature is disabled, more than one call can negotiate complex audio codecs since only \
a single call is decoding audio at a time.
preferences.general.stutter_disabled.label=Disable Stutter TONE
preferences.general.stutter_disabled.description=Enables or disables the playing of a stutter dial tone when there is a message \
waiting on the ip phone.
preferences.general.xml_beep_notification.label=XML Beep Support
preferences.general.xml_beep_notification.description=Enables or disables a BEEP notification on the phone when a status message object \
containing a "beep" attribute arrive on the ip phone.
preferences.general.xml_status_scroll_delay.label=Xml Status Scroll Delay(seconds)
preferences.general.xml_status_scroll_delay.description=Specifies the length of time, in seconds, \
that each XML status message displays on the phone.
preferences.general.incoming_call_interrupts_dialing.label=Incoming Call Interrupts Dialing
preferences.general.incoming_call_interrupts_dialing.description=When you enable this parameter an incoming call interrupts \
the outgoing call during dialing and allow the phone to ring for the user to answer the incoming call.
preferences.general.goodbye_cancels_incoming_call.label=Goodbye Key Cancels Incoming Call
