server.centralized_conf.label=Centralized Conference Host
server.centralized_conf.description=Enables or disables centralized conferencing for a specific line. \
To enable centralized conferencing for this line, do one of the following : If you have a specific proxy \
server/registrar server, then to reach the media server via proxy server set this field to conf (Sylantro server) \
 or Conference (Broadsoft server). By setting this field to conf, you specify conf@<proxy_server_address>:<proxy_port>. \
To reach the media server through different address/port than that specified \
by the proxy, set the field to conf@<media_server_address>:<media_port>
