#callPickup.description=

callPickup.serverAssistCallPickup.label=Server Assisted Call PickUp
callPickup.serverAssistCallPickup.description=If checked, the phone uses Call PickUp Prefix to pick up a ringing extension <br/>

callPickup.callPickupPrefix.label=Call PickUp Prefix
callPickup.callPickupPrefix.description=Prefix used for Call Pickup <br/> <br/>

intercom.label=Intercom
#intercom.description=

intercom.serverAssistedIntercom.label=Server Assisted Intercom
intercom.serverAssistedIntercom.description=If checked, the phone uses Intercom Prefix Value for Intercom Invocation <br/>

intercom.intercomPrefixValue.label=Intercom Prefix Value
intercom.intercomPrefixValue.description=Prefix used for Intercom Invocation <br/>

intercom.alertInfoSecret.label=Alert-Info Secret
intercom.alertInfoSecret.description=This value is compared with the secret in the Alert-Info header of incoming INVITE. Intercom call starts \
 if the secret matches with this value. This value is also used as a secret in Alert-Info header of outgoing INVITE \
 <br/>

intercom.intercomTimeout.label=Intercom Timeout(sec)
intercom.intercomTimeout.description=Intercom timeout is the time in seconds after which an inbound intercom call disconnects. Intercom timeout is \
 disabled if this value is set to 0 <br/> <br/>

sipSettings.label=SIP Settings
#sipSettings.description=

sipSettings.sipProxy.label=Outbound SIP Proxy
sipSettings.sipProxy.description=The following Outbound SIP Proxy settings are applicable for all the registrations on the phone. If these Outbound SIP Proxy settings are configured, the phone will use these settings for all the lines and the line specific SIP Outbound proxy settings will be ignored <br/> <br/>

sipSettings.sipProxy.proxyAddress.label=Primary Outbound Proxy Address
sipSettings.sipProxy.proxyAddress.description=Domain name or IP address of primary outbound proxy <br/>

sipSettings.sipProxy.proxyPort.label=Primary Outbound Proxy Port
sipSettings.sipProxy.proxyPort.description=Primary outbound proxy port <br/>

sipSettings.sipProxy.proxyTransport.label=Primary Outbound Transport
sipSettings.sipProxy.proxyTransport.description=Select the transport mode for primary outbound proxy. If Auto is selected, transport for outgoing SIP messages will be discovered automatically. If UDP is selected, the phone will use UDP transport for outgoing SIP messages. If TCP is selected, the phone will use TCP transport for outgoing SIP messages <br/> <br/>


sipSettings.sipProxy.proxyAddress1.label=Secondary Outbound Proxy Address
sipSettings.sipProxy.proxyAddress1.description=Domain name or IP address of secondary outbound proxy <br/>

sipSettings.sipProxy.proxy1Port.label=Secondary Outbound Proxy Port
sipSettings.sipProxy.proxy1Port.description=Secondary outbound proxy port <br/>

sipSettings.sipProxy.proxy1Transport.label=Secondary Outbound Transport
sipSettings.sipProxy.proxy1Transport.description=Select the transport mode for secondary outbound proxy. If Auto is selected, transport for outgoing SIP messages will be discovered automatically. If UDP is selected, the phone will use UDP transport for outgoing SIP messages. If TCP is selected, the phone will use TCP transport for outgoing SIP messages <br/> <br/>


sipSettings.sipProxy.sipPingForServerRedundancy.label=SIP PING for Server Redundancy
sipSettings.sipProxy.sipPingForServerRedundancy.description=If checked SIP PING will be used for server redundancy <br/><br/>

sipSettings.sipPort.label=Local SIP Port
sipSettings.sipPort.description=The port at which you wish the other party to contact you <br/>

sipSettings.offhookOnRefer.label=Offhook on Third-Party Refer
sipSettings.offhookOnRefer.description=If checked, the phone automatically goes offhook when it receives a third-party REFER request. This is for \
 situations where the user initiates a call from third-party device, such as PC-based soft phones or \
 click-to-talk feature, but then wants the phone to go offhook and actually place the call <br/>

sipSettings.usePreloadedRoute.label=Use Preloaded Route
sipSettings.usePreloadedRoute.description=If checked, a SIP Route: header is added in outgoing messages to request the outbound proxy to be included in \
 all return paths <br/>

sipSettings.callerIdBlocking.label=Block Caller ID
sipSettings.callerIdBlocking.description=If checked, this prevents your Caller ID from being shown to other party <br/> <br/>

sipSettings.incomingInvite.label=Incoming Invite
sipSettings.incomingInvite.description=Caller Name Search Precedence in Incoming Invite <br/>
