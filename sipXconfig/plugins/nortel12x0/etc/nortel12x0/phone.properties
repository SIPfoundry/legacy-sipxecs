callPark.label=Call Park
#callPark.description=

callPark.callParkMethod.label=Call Park Method
callPark.callParkMethod.description=If Ask for Orbit is selected the phone will prompt to dial a park orbit when the PARK softkey is pressed. If One \
 Touch Park Orbit or Incall DTMF is selected, the phone will park the call automatically to the orbit specified \
 in One Touch Park Orbit field specified below. To use the Incall DTMF call park method the server must support \
 the Incall DTMF call parking <br/>
callPark.callParkMethod.label.none=Ask for Orbit
callPark.callParkMethod.label.prefix=One Touch Park Orbit
callPark.callParkMethod.label.incall DTMF=Incall DTMF

callPark.callParkExtension.label=One Touch Park Orbit
callPark.callParkExtension.description=One touch park orbit or incall DTMF string <br/>

callPark.callRtrvPrefix.label=Call Unpark Prefix
callPark.callRtrvPrefix.description=Prefix to the extension dialed to unpark the parked calls <br/> <br/>

