phoneSettings.label=Phone Settings
#phoneSettings.description=

phoneSettings.languageSelected.label=Language
phoneSettings.languageSelected.description=Select the language to be used for the phones LCD and Graphical Web Interfaces \
<br/>

phoneSettings.dndControl.label=DND
phoneSettings.dndControl.description=If checked, the phone switches to do-not-disturb mode <br/>

phoneSettings.blinkLightOnIncomingCall.label=Blink Light on Incoming Calls
phoneSettings.blinkLightOnIncomingCall.description=If checked, the LED lamp on the top of the phone starts blinking on incoming calls <br/>

phoneSettings.flashLightOnMwi.label=Enable Flashing for MWI Indicator
phoneSettings.flashLightOnMwi.description=If checked, the LED lamp on the top of the phone flashes red for indicating new Voicemail or Instant messages.  \
 If unchecked, the LED lamp on the top of the phone will be solid red for indicating new Voicemail or Instant messages  \
	<br/>

phoneSettings.imBeepAlert.label=Enable IM Beep Alert
phoneSettings.imBeepAlert.description=If checked, the phone beeps when it receives an IM <br/>

phoneSettings.enableAutoAnswer.label=Enable Auto-Answer
phoneSettings.enableAutoAnswer.description=When checked, the phone auto-answers after the time duration specified in the answer-after \
	parameter in the Call-Info: header of a SIP INVITE request. \
 When the phone is in auto-answer mode, the phone's Intercom feature behaves exactly the same as \
	the auto-answer feature, and the phone does not require a key-press for enabling a two-way speech path. \
	Further, the phone auto-answers only when the phone not in a call. \
	<br/>

phoneSettings.enableSyslog.label=Enable Syslog
phoneSettings.enableSyslog.description=If checked, the phone sends the SIP message logs to Syslog Server <br/>

phoneSettings.syslogServer.label=Syslog Server
phoneSettings.syslogServer.description=Domain name or IP address of a syslog server for logging of SIP messages received from and sent to the phone <br/>

phoneSettings.enableSessionTimer.label=Enable Session Timer
phoneSettings.enableSessionTimer.description=If checked, the phone uses a 'keepalive' mechanism in order to better detect whether a call has been \
 disconnected <br/>

phoneSettings.sessionTimerInSec.label=Session Timer(sec)
phoneSettings.sessionTimerInSec.description=Time after which the 'keepalive' is sent <br/>

phoneSettings.sessionRefresherFlag.label=Enable Session Refresher Flag
phoneSettings.sessionRefresherFlag.description=<br/>

phoneSettings.subscriptionExpires.label=Subscription Expires(sec)
phoneSettings.subscriptionExpires.description=The field specifies the subscription duration for SUBSCRIBE requests <br/>

phoneSettings.groupPagingPrefix.label=Group Paging Prefix
phoneSettings.groupPagingPrefix.description=Prefix used to page a group of extensions <br/>

phoneSettings.hotDeskingAutoLogin.label=Hot Desking Auto Login
phoneSettings.hotDeskingAutoLogin.description=If checked, the phone logs in automatically using the User IDs that are configured for Lines <br/>

phoneSettings.conferenceServerAddress.label=Conference Server URI
phoneSettings.conferenceServerAddress.description=Domain name or IP address of the conference server <br/>

phoneSettings.autoCallbackTimeout.label=AutoCallback Timeout (mins)
phoneSettings.autoCallbackTimeout.description=Time in minutes after which auto callback is deactivated <br/>

phoneSettings.useRFC2543HoldScheme.label=Use RFC 2543 HOLD Scheme
phoneSettings.useRFC2543HoldScheme.description=If checked, the phone uses HOLD scheme as defined in the RFC 2543 <br/>

phoneSettings.infoDTMFContentType.label=INFO DTMF Content-Type
phoneSettings.infoDTMFContentType.description=If application/dtmf-relay is selected, the phone uses application/dtmf-relay as the value for Content-Type: header \
 in the SIP INFO method. \
 If application/vnd.nortelnetworks.digits is selected, the phone uses application/vnd.nortelnetworks.digits as the \
 value for Content-Type: header in the SIP INFO method <br/>
#phoneSettings.infoDTMFContentType.label.application/dtmf-relay=
#phoneSettings.infoDTMFContentType.label.application/vnd.nortelnetworks.digits=

phoneSettings.onhookDefaultMode.label=Audio Path When Handset On Cradle
phoneSettings.onhookDefaultMode.description=The selected path is used as the default audio path when handset is on cradle \
 <br/>
phoneSettings.onhookDefaultMode.label.handsfree=Handsfree
phoneSettings.onhookDefaultMode.label.headset=Headset

phoneSettings.enableRtpAddressFiltering.label=Enable RTP/RTCP IP Address Filtering
phoneSettings.enableRtpAddressFiltering.description=If checked, the phone accepts incoming RTP/RTCP packets only from the trusted IP address negotiated using SDP <br/>

phoneSettings.enableRtpPortFiltering.label=Enable RTP/RTCP Port Filtering
phoneSettings.enableRtpPortFiltering.description=If checked, the phone accepts incoming RTP/RTCP packets only from the trusted port negotiated using SDP <br/> <br/>

phoneSettings.acceptMWIBlindNOTIFY.label=Accept MWI NOTIFY outside of dialog
phoneSettings.acceptMWIBlindNOTIFY.description=If checked, the phone accepts incoming NOTIFY SIP requests with message-summary event even if there is no matching dialog exists on the phone \
 <br/> <br/>

natSettings.label=NAT Traversal
#natSettings.description=

natSettings.natTraversal.label=NAT Traversal Method
natSettings.natTraversal.description=If SIP PING is selected then SIP PING scheme is used for NAT Traversal. If static is selected then the \
 NAT address as defined below in NAT Address field is used. Select none to disable NAT Traversal <br/>
natSettings.natTraversal.label.none=None
natSettings.natTraversal.label.sip ping=SIP PING
natSettings.natTraversal.label.static=Static

natSettings.natAddress.label=NAT Address
natSettings.natAddress.description=If you have a NAT/Firewall that you want to traverse, specify its WAN, or outside, IP address <br/>

natSettings.sipPingTimer.label=SIP PING Timer Value (sec)
natSettings.sipPingTimer.description=This is the time interval in seconds after which the SIP PING request will be sent \
 <br/> <br/>

