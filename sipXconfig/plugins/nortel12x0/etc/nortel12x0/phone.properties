miscSettings.label=Miscellaneous Settings
#miscSettings.description=

miscSettings.sipDialplan.label=Dial Plan
miscSettings.sipDialplan.description=When dial plan is present, number dialed when placing a call will be compared against the configured dial plan \
 and if a match is found, then the call will be initiated automatically without the need for pressing the DIAL key \
 <br/>

miscSettings.disableCall1_2key.label=Disable FLASH Key During Calls
miscSettings.disableCall1_2key.description=Disabling FLASH key during calls allows other methods of getting a second dial tone. Selecting RFC 2833 as \
 transmit-DTMF method causes the telephone to simply transmit the RFC 2833 FLASH event instead of the phone \
 handling the FLASH key natively \
 <br/>

miscSettings.sipAutoDial.label=Auto Dial
miscSettings.sipAutoDial.description=If checked, the Auto Dial User ID gets dialed without any need to enter a number as soon as the handset is \
 picked up or SPEAKER or HEADSET button is pressed if Auto Dial User ID is configured \
 <br/>

miscSettings.sipAutoDialUserid.label=Auto Dial User ID
miscSettings.sipAutoDialUserid.description=User ID to be dialed automatically <br/>

miscSettings.disableCallWaiting.label=Disable Call Waiting
miscSettings.disableCallWaiting.description=If checked, Call Waiting will be disabled so that the phone immediatley rejects an incoming call if there is \
 already an active call on this line <br/>

miscSettings.disableStarCodes.label=Disable Star Codes
miscSettings.disableStarCodes.description=Disabling call feature codes causes the phone to not process and to instead pass through all key presses for \
 star feature codes, e.g., *67, *69, *70 and *99, for downstream processing <br/>

miscSettings.useOnlyUdpSrv.label=Use only UDP SRV
miscSettings.useOnlyUdpSrv.description=If checked, phone only use UDP SRV search in order to limit the extent of DNS name resolution searches <br/> <br/>

featureSettings.label=Features
#featureSettings.description=

featureSettings.disableWebUi.label=Disable Web UI
featureSettings.disableWebUi.description=If checked, this will disable the web graphical user interface on the phone \
 <br/>

featureSettings.enableCallPark.label=Enable Call Park
featureSettings.enableCallPark.description=If checked, this will enable the call park feature on the phone <br/>

featureSettings.enableConferencing.label=Enable Conferencing
featureSettings.enableConferencing.description=If checked, this will enable the conferencing feature on the phone <br/> <br/>


