openfire-server-to-server.port.label=Port
openfire-server-to-server.port.description=Port number used by openfire for server-to-server federation.
openfire-server-to-server.disconnect-on-idle.label=Disconnect on idle
openfire-server-to-server.disconnect-on-idle.description=Close openfire server-to-server connection \
if there is not activity of a specified period of time.
openfire-server-to-server.idle-timeout.label=Idle timeout
openfire-server-to-server.idle-timeout.description=Value in seconds that represents the amount of time that a \
server-to-server connection has to be idle before being closed. This parameter is only relevant when \
disconnect-on-idle is true.
openfire-server-to-server.any-can-connect.label=Allow any servers to connect
openfire-server-to-server.any-can-connect.description=Dictates whether or not openfire will restrict the servers \
that can connect to it.
openfire-server-to-server.allowed-servers.label=Allowed servers
openfire-server-to-server.allowed-servers.description=List of servers that are allowed to connect.  Only relevant \
when any-can-connect is set to false. Please seperate individual servers by a comma (,) - e.g. "sever1.com:4563, \
server2.ca, server3.net".
openfire-server-to-server.disallowed-servers.label=Disallowed servers
openfire-server-to-server.disallowed-servers.description=List of servers that are not allowed to connect.  Only \
relevant when any-can-connect is set to true. Please seperate individual servers by a comma (,) - e.g. "sever1.com:4563, \
server2.ca, server3.net".
