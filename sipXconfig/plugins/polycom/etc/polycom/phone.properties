voice.vad.description=These settings control the performance of the voice activity detection  \
 (silence suppression) feature

#voice.vad.vadEnable.label=
voice.vad.vadEnable.description=If checked, enable VAD.

#voice.vad.vadThresh.label=
voice.vad.vadThresh.description=The threshold for determining what is active voice and what is background  \
 noise in dB. This does not apply to G.729AB codec operation which has its own  \
 built-in VAD function.

video.label=Video
#video.description=

#video.enable.label=
video.enable.description=Flag to determine whether or not video calls are established. This applies \
to all calls, between two Polycom VVX 1500s and between Polycom VVX 1500 and any other video device.\
If set to 1 (enabled) or Null, video is sent in outgoing calls and received in incoming calls. \
outgoing calls and received in incoming calls.If set to 0, video is not sent in outgoing calls \
and not received in incoming calls. All calls are audionly.

#video.autoStartVideoTx.label=
video.autoStartVideoTx.description=Flag to determine whether or not video transmission occurs when \
a call starts. If set to 0, video transmission does not start. If set to 1 or Null, video transmission\
occurs when a call starts.

#video.screenMode.label=
video.screenMode.description=Applies to the video window shown in the normal mode.

#video.screenModeFS.label=
video.screenModeFS.description=Applies to the video window in Full Screen mode.The image is re-sized \
to maintain the correct aspect ratio and any parts of the image that do not fit in the display are \
cropped.

#video.quality.label=
video.quality.description=Determine the quality of video shown in a call or conference. Use "motion"\
 for people or other video with motion. Use "sharpness" or Null for video with little or no movement.\
Moderate to heavy motion can cause some frames to be dropped.

#video.maxCallRate.label=
video.maxCallRate.description=Limits the maximum network bandwidth used in a call. It is used in the \
SDP bandwidth signaling. Permitted value: 128 - 1024 kbps. If set to Null, the value 448 is used.

#video.autoFullScreen.label=
video.autoFullScreen.description=Flag to determine whether or not video calls use the full screen \
layout.

#video.camera.flickerAvoidance.label=
video.camera.flickerAvoidance.description=Set flicker avoidance. If set to 0 or Null, licker \
avoidance is automatic. If set to 1, 50hz AC power frequency flicker avoidance (Europe/Asia).\
If set to 2, 60hz AC power frequency flicker avoidance (North America).

#video.camera.frameRate.label=
video.camera.frameRate.description=Set target frame rate. Values indicate a fixed frame rate, \
from 5 (least smooth) to 30 (most smooth). If set to Null, the value 25 is used.

#video.camera.brightness.label=
video.camera.brightness.description=Set brightness level. The value range is from 0 (Dimmest) to 6 \
(Brightest). If set to Null, the value 3 is used.

#video.camera.saturation.label=
video.camera.saturation.description=Set saturation level. The value range is from 0 (Lowest) to \
6 (Highest). If set to Null, the value 3 is used.


#video.camera.contrast.label=
video.camera.contrast.description=Set contrast level. The value range is from 0 (No contrast\
 increase) to 3 (Most contrast increase, and 4 (Noise reduction contrast). If set to Null, \
the value 0 is used.

#video.camera.sharpness.label=
video.camera.sharpness.description=Set sharpness level. The value range is from 0 (Lowest) \
to 6 (Highest). If set to Null, the value 3 is used.

#video.localCameraView.fullscreen.enabled.label=
video.localCameraView.fullscreen.enabled.description=Determines whether the local camera view is \
shown in the full screen layout.

#video.localCameraView.fullscreen.mode.label=
video.localCameraView.fullscreen.mode.description=How the local camera view is shown. If set to \
'pip', the local camera view appears as a picture-in-picture with the far end window. If set to \
Null, the local camera view appears side-by-side with the far end window.

#video.codecPref.H264.label=
video.codecPref.H264.description=

#video.codecPref.H2631998.label=
video.codecPref.H2631998.description=

#video.codecPref.H263.label=
video.codecPref.H263.description=


#video.profile.H264.jitterBufferMax.label=
video.profile.H264.jitterBufferMax.description=The largest jitter buffer depth to be supported\
(in milliseconds). Jitter above this size will always cause lost packets. This parameter \
should be set to the smallest possible value that will support the expected network jitter.

#video.profile.H264.jitterBufferMin.label=
video.profile.H264.jitterBufferMin.description=The smallest jitter buffer depth (in milliseconds)\
that must be achieved before play out begins for the first time. Once this depth has been\
achieved initially, the depth may fall below this point and play out will still continue. This\
parameter should be set to the smallest possible value which is at least two packet payloads,\
and larger than the expected short term average jitter.

#video.profile.H264.jitterBufferShrink.label=
video.profile.H264.jitterBufferShrink.description=The absolute minimum duration time (in\
milliseconds) of RTP packet Rx with no packet loss between jitter buffer size shrinks. Use \
smaller values (33 ms) to minimize the delay on known good networks. Use larger values(1000ms)\
to minimize packet loss on networks with large jitter (3000 ms).

#video.profile.H264.payloadType.label=
video.profile.H264.payloadType.description=RTP payload format type for H264/90000 MIME type.

#video.profile.H264.profileLevel.label=
video.profile.H264.profileLevel.description=This value is H.264's level used in the phone.\
The Level is a constraint set to selected key algorithm parameters, codec in different level \
has different ability, at this time Polycom VVX 1500 support these level (1,1b,1.1,1.2,1.3), as \
to detailed level definition.

#video.profile.H263.jitterBufferMax.label=
video.profile.H263.jitterBufferMax.description=The largest jitter buffer depth to be supported \
(in milliseconds). Jitter above this size will always cause lost packets. This parameter \
should be set to the smallest possible value that will support the expected network jitter.


#video.profile.H263.jitterBufferMin.label=
