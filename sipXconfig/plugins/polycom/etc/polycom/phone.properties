voIpProt.SIP.local.port.description=Local port for sending and receiving SIP signaling packets. If set to 0 or  \
 Null, 5060 is used for the local port but it is not advertised in the SIP signaling.  \
 If set to some other value, that value is used for the local port and it is  \
 advertised in the SIP signaling.

#voIpProt.SIP.protocol.label=
voIpProt.SIP.protocol.description=

#voIpProt.SIP.protocol.useRFC2543hold.label=
voIpProt.SIP.protocol.useRFC2543hold.description=If checked, use the obsolete c=0.0.0.0 RFC2543 technique, otherwise, use SDP media direction \
 attributes (such as a=sendonly) per RFC 3264 when initiating hold. In either case, the phone processes incoming hold \
 signaling in either format.

#voIpProt.SIP.protocol.lcs.label=
voIpProt.SIP.protocol.lcs.description=If checked, the proprietary 'epid' parameter is added to the From field of all requests to support Windows \
 Live Communications Server.

voIpProt.SIP.protocol.useSendonlyHold.description=If set to 1, the phone will send a reinvite with a stream mode attribute of \
"sendonly" when a call is put on hold. This is the same as the previous behavior. If set to 0, the phone will send a reinvite \
with a stream mode attribute of "inactive" when a call is put on hold. NOTE: The phone will ignore the value of this \
parameter if set to 1 when the parameter useRFC2543hold is also set to 1 (default is 0).


#voIpProt.SIP.protocol.sendCompactHdrs.label=
voIpProt.SIP.protocol.sendCompactHdrs.description=If set to 0, SIP header names generated by the phone use the long form, for example 'From'. If set to 1, SIP \
 header names generated by the phone use the short form, for example 'f'.

#voIpProt.SIP.protocol.WM50.label=
voIpProt.SIP.protocol.WM50.description=Windows Messaging 5.0 Compatability

#voIpProt.SIP.protocol.ms-forking.label=
voIpProt.SIP.protocol.ms-forking.description=This parameter is only effective when an LCS server is being used. When checked, it is expected that the \
 server will use aggregation to determine which end-point should receive an INVITE when multiple end-points share the \
 same user credentials. The phone will also show support for ms-forking in its register request header and the phone \
 will reject all INVITE messages which are for Instant messages to prevent the phone from instantly accepting instant \
 message INVITEs which may be more suitable for a WM or OC endpoint instead.

