basic.display_name.description=SIP service subscriber's name which will be used for Caller ID display.
basic.user_name.label=User name
basic.user_name.description=User account, provided by VoIP service provider.
basic.auth_name.label=Auth name
basic.auth_name.description=SIP service subscriber's ID used for authentication.
