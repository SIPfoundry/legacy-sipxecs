basic.sip_server_host.description=SIP server address provided by ISP.
basic.sip_server_port.label=SIP server port
basic.sip_server_port.description=SIP server port provided by ISP.
basic.outbound_proxy_enable.label=Outbound SIP proxy enable
basic.outbound_proxy_enable.description=It is used to process signals and to help multi-media data streams go through the firewall when there is a firewall or NAT.
basic.outbound_host.label=Outbound Host
basic.outbound_host.description=Outbound Proxy Server
basic.outbound_port.label=Outbound Port
basic.outbound_port.description=Outbound Proxy Port
basic.transport.label=Transport
basic.transport.description=There are UDP,TCP,TLS three options. The Registered packet protocols is UDP,TCP or TLS,TLS(Transport Layer Security) is encrypted.
basic.backup_outbound_host.label=Backup outbound host
basic.backup_outbound_host.description=An outbound sever failover
basic.backup_outbound_port.label=Backup outbound port
basic.backup_outbound_port.description=An outbound sever failover port
basic.nat.nat_traversal.label=NAT traversal
basic.nat.nat_traversal.description=Defines the STUN server will be active or not.
basic.nat.stun_server.label=STUN server
basic.nat.stun_server.description=STUN server allows all terminal NAT clients (such as a PC behind the firewall) to achieve VOIP phone call with VOIP service provide located outside the LAN
basic.nat.stun_port.label=STUN port
basic.nat.stun_port.description=STUN server port
basic.voice_mail.number.label=VoiceMail number
basic.voice_mail.number.description=Set a voice mail number of the current account
basic.anonymous_call.label=Anonymous call
basic.anonymous_call.description=Enable/Disable anonymous call
basic.anonymous_call_oncode.label=Anonymous call ON-code
basic.anonymous_call_oncode.description=Set the feature code for turning on anonymous call, the phone enables anonymous call by sendind the feature code to the server.
basic.anonymous_call_offcode.label=Anonymous call Off-code
basic.anonymous_call_offcode.descriptio=Set the feature code for turning off anonymous call, the phone enables anonymous call by sendind the feature code to the server.
basic.reject_anonymous_call.label=Reject anonymous call
basic.reject_anonymous_call.description=Enable/Disable anonymous call rejection
basic.anonymous_reject_oncode.label=Anonymous reject ON-code
basic.anonymous_reject_oncode.description=Set the feature code for turning on anonymous call rejection, the phone enables anonymous call rejection by sendind the feature code to the server.
basic.anonymous_reject_offcode.label=Anonymous reject OFF-code
basic.anonymous_reject_offcode.description=Set the feature code for turning off anonymous call rejection, the phone enables anonymous call rejection by sendind the feature code to the server.
basic.missed_calllog.label=Missed call log
basic.missed_calllog.description=Enable/Disable missed call records.
basic.auto_answer.label=Auto answer
basic.auto_answer.description=Enable/Disable auto-answer
basic.ringtone.ring_type.label=Ring type
basic.ringtone.ring_type.description=Set ring type for current account

advanced.label=Advanced
advanced.description=Advanced line settings
advanced.nat.udp_update_enable.label=UDP update enable
advanced.nat.udp_update_enable.description=Enable sending UDP packets for NAT mapping
advanced.nat.udp_update_time.label=UDP update time
advanced.nat.udp_update_time.description=
advanced.expires.label=SIP registartion expires
advanced.expires.description=Register expire time, the device must be registered again within the validity of each registration, or server will take the device as off-line.
advanced.nat.rport.label=Send rport in VIA header
advanced.nat.rport.description=A parameter used through registration
advanced.advanced.timer_t1.label=Timer T1
advanced.advanced.timer_t1.description=Timer, a timer H = 64 * T1 seconds set for all transfers at the "Completed" state, it decides when server transation canceles resending response.
advanced.advanced.timer_t2.label=Timer T2
advanced.advanced.timer_t2.description=SIP session T2 used with T1
advanced.advanced.timer_t4.label=Timer T4
advanced.advanced.timer_t4.description=T4 represents the possible information transmition time between the client and server side transaction on the network, the default value of T4 is 5 seconds.
advanced.dtmf.type.label=DTMF type
advanced.dtmf.type.description=The mode of sending DTMF by pressing the number keys during a call, including INBAND, OUTBAND(RFC 2833), SIP INFO and AUTO + SIP INFO.
advanced.dtmf.info_type.label=DTMF info type
advanced.dtmf.info_type.description=Type of SIP INFO DTMF 
advanced.dtmf.dtmf_payload.label=DTMF payload
advanced.dtmf.dtmf_payload.description=DTMF playload value
advanced.100rel_enable.label=100rel enable
advanced.100rel_enable.description=Enable/Disable PRACK(Provisional Response Acknowledgement) transmission
advanced.precondition.label=Precondition
advanced.precondition.description=Enable/Disable RSVP(Resource ReSerVation Protocol)
advanced.subscribe_register.label=Subscribe for REGISTER
advanced.subscribe_register.description=The device will send a subscribe packet to the server after registration, and supporting server will send back the information of current account to local device.
advanced.subscribe_mwi.label=Subscribe for MWI
advanced.subscribe_mwi.description=The device sends a Subscribe packet to the server to subscribe Message waiting, the device will send a Subscribe packet to the server after registration. 
advanced.subscribe_mwi_expires.label=Subscribe MWI expires
advanced.subscribe_mwi_expires.description=The subscribe MWI time interval (Scope:0~84600) (seconds).
advanced.cid_source.label=CID source
advanced.cid_source.description=The are "FROM and "PAI" two options, if you choose "FROM", the caller ID displayed on the phone will be obtained from "FROM" head field of SIP message, or it will be from "PAI".
advanced.session_timer.enable.label=Session timer enable
advanced.session_timer.enable.description=Enable/Disable refresh session function. The device will send an Invite packet to refresh the session during a call if it is enabled.
advanced.session_timer.expires.label=Session timer expires
advanced.session_timer.expires.description=The refresh sesion time interval.
advanced.session_timer.refresher.label=Session timer refresher
advanced.session_timer.refresher.description=Which side the refresh the session. Uac: To refresh the session from the client side. Uas: To refresh the session from the server side.
advanced.enable_user_equal_phone.label=User equal phone enable
advanced.enable_user_equal_phone.description=If it is enabled, there will be a sign "user=phone" in the Invite packet of SIP message.
advanced.srtp_encryption.label=SRTP encryption enable
advanced.srtp_encryption.description=Enable/Disable Voice Encryption(SRTP
